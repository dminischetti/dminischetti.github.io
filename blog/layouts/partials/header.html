<header class="header" role="banner">
  <div class="header-inner">
    <div class="header-content">
      <!-- Logo -->
      <a href="/" class="logo" aria-label="Torna alla Homepage">
        <span class="logo-icon">DM</span>
        <span class="logo-text">Dominic Minischetti</span>
      </a>

      <!-- Back to Blog (solo nelle pagine articolo) -->
      {{ if .IsPage }}
      <a href="/blog" class="back-link" aria-label="Torna al Blog">
        <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>Blog</span>
      </a>
      {{ end }}
    </div>
  </div>

  <!-- Theme Toggle Button -->
  <button
    class="theme-toggle"
    id="theme-toggle"
    aria-label="Cambia tema"
    title="Cambia tema chiaro/scuro"
  >
    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
    </svg>
    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
</header>



<script>
(function() {
  const root = document.documentElement;
  const btn = document.getElementById("theme-toggle");
  if (!btn) {
    console.warn("theme-toggle button not found");
    return;
  }

  // Inizializza tema
  function initTheme() {
    const stored = localStorage.getItem("pref-theme");
    if (stored === "dark") {
      root.classList.add("dark");
    } else if (stored === "light") {
      root.classList.remove("dark");
    } else {
      // fallback: preferenze sistema
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        root.classList.add("dark");
      }
    }
  }

  // Toggle al click
  function toggleTheme() {
    const isDark = root.classList.toggle("dark");
    localStorage.setItem("pref-theme", isDark ? "dark" : "light");
  }

  // Avvia
  initTheme();
  btn.addEventListener("click", toggleTheme);
})();
</script>
