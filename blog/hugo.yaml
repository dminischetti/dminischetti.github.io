baseURL: "https://minischetti.org/blog/"
languageCode: "en-us"
title: "Dominic Minischetti"
theme: "PaperMod"

# Pagination
pagination:
  pagerSize: 6

# URL Structure
permalinks:
  posts: "/posts/:slug/"

# Taxonomies
taxonomies:
  tag: "tags"
  category: "categories"

# Site Parameters
params:
  # --- Branding ---
  title: "Dominic Minischetti"
  description: "Senior PHP Backend Engineer | Performance Optimization Expert"
  author: "Dominic Minischetti"

  # --- Theme Behavior ---
  defaultTheme: "auto"          # light | dark | auto
  disableThemeToggle: false     # allow user theme toggle

  # --- Home Page ---
  homeInfoParams: false          # disable PaperMod home intro card
  profileMode:
    enabled: false

  # --- Header Label ---
  label:
    text: "‚Üê Back to Home"
    url: "/"
    icon: ""
    iconHeight: 20

  # --- SEO & Metadata ---
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  UseHugoToc: false
  ShowRssButtonInSectionTermList: false

  # --- Layout & Style ---
  disableScrollToTop: false
  hideSummary: false
  hideFooter: false
  comments: false
  math: false
  disableSpecial1stPost: false
  assets:
    disableHLJS: false
    favicon: "favicon.ico"

  # --- Socials (optional) ---
  socialIcons:
    - name: "github"
      url: "https://github.com/dminischetti"
    - name: "linkedin"
      url: "https://linkedin.com/in/dominic-minischetti"

  # --- Cover Images ---
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  # --- Date Formatting ---
  dateFormat: "Jan 2, 2006"

  # --- Reading Experience ---
  ShowWordCount: false
  ShowToc: false
  TocOpen: false

  # --- Custom CSS/JS (optional hooks) ---
  customCSS: ["css/post-entry.css"]
  customJS: []

# --- Markdown Rendering Options ---
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "dracula"
    lineNumbers: true
