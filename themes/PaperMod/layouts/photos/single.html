{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="gallery">
    {{ range .Resources.ByType "image" }}
    <a href="{{ .RelPermalink }}" target="_blank">
        <img src="{{ .RelPermalink }}" alt="{{ .Name }}">
    </a>
    {{ end }}
</div>

<style>
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    text-align: center;
}
.gallery img {
    width: 100%;
    height: auto;
    max-width: 300px;
    border-radius: 5px;
    transition: transform 0.2s;
}
.gallery img:hover {
    transform: scale(1.05);
}
</style>
{{ end }}
