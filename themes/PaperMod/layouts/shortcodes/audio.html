<figure class="custom-audio-player">
    <audio controls preload="{{ .Get "preload" | default "metadata" }}">
      <source src="{{ .Get "src" | relURL }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    {{ with .Get "caption" }}
      <figcaption>{{ . }}</figcaption>
    {{ end }}
  </figure>
