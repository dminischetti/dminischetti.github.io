<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="color-scheme" content="light dark">
<title>Weekly Meal Planner</title>
<style>
/* --- base --- */
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;-webkit-touch-callout:none;-webkit-user-select:none;user-select:none}
:root{
  --bg-primary:#fafaf9;--bg-secondary:#ffffff;--bg-tertiary:#f5f4f2;
  --text-primary:#2c2925;--text-secondary:#4a453e;--text-tertiary:#827b6f;
  --border-color:#d4cfc4;--border-secondary:#e8e4dc;
  --accent-primary:#1e5f5b;--accent-success:#2d6e47;--accent-warning:#c4671c;--accent-danger:#c53030;--accent-purple:#7c3aed;
  --modal-backdrop:rgba(44,41,37,.35);--shadow-sm:0 2px 6px rgba(44,41,37,.08);--shadow-md:0 8px 20px rgba(44,41,37,.12);
  --toggle-bg:#e8e4dc;--input-bg:#ffffff;--safe-area-top:env(safe-area-inset-top);--safe-area-bottom:env(safe-area-inset-bottom);
  --active-bg:#f0f7f6;

  /* Meal-specific colors */
  --lunch-bg:#fef7e6;
  --lunch-border:#f2e4b8;
  --lunch-accent:#d4a017;
  --dinner-bg:#e8f4f3;
  --dinner-border:#b8ddd9;
  --dinner-accent:#1e5f5b;
  --side-bg:#f8f4ff;
  --side-border:#ddd0f0;
  --side-accent:#7c3aed;

  /* Elevation & picker palette (light) */
  --elev-1: 0 8px 24px rgba(30,95,91,.08), 0 2px 6px rgba(30,95,91,.04);
  --elev-2: 0 20px 50px rgba(30,95,91,.16), 0 6px 16px rgba(30,95,91,.08);
  --surface-1:#ffffff;
  --surface-2:#f8f7f5;
  --divider-strong:#c9c3b6;
  --focus-ring: 2px solid rgba(30,95,91,.4);

  /* Picker specific (light) */
  --picker-scrim: rgba(30,95,91,.25);
  --picker-bg:#2a2832;
  --picker-header:#252129;
  --picker-option-bg:#2a2832;
  --picker-option-hover:#34313f;
  --picker-option-border:#3d3a48;
  --picker-selected-bg:#4a9b96;
  --picker-selected-text:#ffffff;
  --picker-custom-bg:#252129;
}
[data-theme="dark"]{
  --bg-primary:#1a1816;--bg-secondary:#262320;--bg-tertiary:#322e29;
  --text-primary:#f7f5f1;--text-secondary:#e0dcd2;--text-tertiary:#a8a09a;
  --border-color:#454138;--border-secondary:#3a362f;
  --accent-primary:#4a9b96;--accent-success:#5d9c6f;--accent-warning:#e89548;--accent-danger:#f56565;--accent-purple:#a78bfa;
  --modal-backdrop:rgba(0,0,0,.6);--toggle-bg:#454138;--input-bg:#322e29;
  --active-bg:#2a3c3a;

  /* Meal-specific colors (dark) */
  --lunch-bg:#2d2618;
  --lunch-border:#4a401a;
  --lunch-accent:#e89548;
  --dinner-bg:#1a2d2b;
  --dinner-border:#2a4643;
  --dinner-accent:#4a9b96;
  --side-bg:#221a2d;
  --side-border:#3d2a4a;
  --side-accent:#a78bfa;

  /* Elevation & picker palette (dark) */
  --elev-1: 0 12px 32px rgba(0,0,0,.4), 0 4px 8px rgba(0,0,0,.2);
  --elev-2: 0 32px 80px rgba(0,0,0,.7), 0 8px 20px rgba(0,0,0,.3);
  --surface-1:#262320;
  --surface-2:#1f1c19;
  --divider-strong:#4a453e;
  --focus-ring: 2px solid rgba(74,155,150,.5);

  /* Picker specific (dark) */
  --picker-scrim: rgba(0,0,0,.5);
  --picker-bg:#1a1820;
  --picker-header:#151318;
  --picker-option-bg:#1a1820;
  --picker-option-hover:#252029;
  --picker-option-border:#2f2d35;
  --picker-selected-bg:#4a9b96;
  --picker-selected-text:#ffffff;
  --picker-custom-bg:#151318;
}
body{
  font-family:-apple-system,BlinkMacSystemFont,'SF Pro Text','SF Pro Display','Helvetica Neue',sans-serif;
  background:var(--bg-primary);min-height:100vh;color:var(--text-primary);
  -webkit-font-smoothing:antialiased;overscroll-behavior:none
}
.container{max-width:100%;background:var(--bg-primary);min-height:100vh;padding-bottom:calc(90px + var(--safe-area-bottom))}

/* Header */
.header{background:var(--surface-1);padding-top:var(--safe-area-top);position:sticky;top:0;z-index:100;border-bottom:.5px solid var(--border-color);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px)}
.header-content{padding:12px 16px}.header-top{display:flex;justify-content:space-between;align-items:center}
.header-title{font-size:20px;font-weight:600;letter-spacing:-.5px;color:var(--text-primary)}.header-actions{display:flex;gap:8px;align-items:center}
.week-toggle{display:flex;background:var(--toggle-bg);border-radius:9px;padding:2px;height:32px}
.week-btn{padding:0 12px;border:none;background:transparent;color:var(--text-secondary);font-size:13px;font-weight:600;border-radius:7px;transition:.2s}
.week-btn.active{background:var(--surface-1);color:var(--accent-primary);box-shadow:var(--shadow-sm);font-weight:700}
.theme-btn{width:32px;height:32px;border:none;background:transparent;font-size:20px;display:flex;align-items:center;justify-content:center;border-radius:16px;color:var(--text-secondary)}

/* Weekend toggle */
.weekend-bar{background:var(--surface-1);padding:12px 16px;display:flex;justify-content:space-between;align-items:center;border-top:.5px solid var(--border-color)}
.weekend-label{font-size:15px;color:var(--text-primary)}
.ios-switch{width:51px;height:31px;background:var(--toggle-bg);border-radius:16px;position:relative;transition:background .3s}
.ios-switch.active{background:var(--accent-success)}
.ios-switch::after{content:'';position:absolute;width:27px;height:27px;background:#fff;border-radius:14px;top:2px;left:2px;transition:transform .3s;box-shadow:0 3px 8px rgba(0,0,0,.15)}
.ios-switch.active::after{transform:translateX(20px)}

/* Days list */
.days-list{background:var(--bg-primary);padding:0 8px}
.day-cell{background:var(--surface-1);margin-bottom:8px;border-radius:16px;transition:all .2s;border:1px solid var(--border-secondary)}
.day-cell.weekend{background:var(--surface-2)}
.day-cell.active-edit{background:var(--active-bg);box-shadow:var(--elev-1);border-color:var(--accent-primary)}
.day-header{padding:16px 20px;display:flex;align-items:center;justify-content:space-between;min-height:60px;position:relative}
.day-left{display:flex;align-items:center;gap:16px;flex:1}
.day-indicator{width:10px;height:10px;border-radius:5px;background:var(--accent-success);opacity:0;transition:opacity .3s}
.day-cell.has-meals .day-indicator{opacity:1}
.day-info{flex:1}.day-name{font-size:18px;font-weight:600;color:var(--text-primary)}.day-date{font-size:14px;color:var(--text-tertiary);margin-top:2px}
.day-right{display:flex;align-items:center;gap:12px}.day-badge{padding:4px 10px;border-radius:16px;font-size:11px;font-weight:700;text-transform:uppercase;color:#fff;box-shadow:0 2px 4px rgba(0,0,0,.12)}
.badge-quick{background:var(--accent-warning)}.badge-delivery{background:var(--accent-purple)}
.lock-icon{font-size:16px;color:var(--text-tertiary)}.chevron{font-size:16px;color:var(--text-tertiary);transition:transform .3s}
.day-cell.expanded .chevron{transform:rotate(180deg)}

/* Meals content with card-based layout */
.meals-content{max-height:0;overflow:hidden;transition:max-height .3s ease;padding:0 20px}
.day-cell.expanded .meals-content{max-height:1000px;padding-bottom:20px}

/* Lunch card */
.lunch-card{
  background:var(--lunch-bg);
  border:2px solid var(--lunch-border);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  position:relative;
}
.lunch-card::before{
  content:"ü•ó";
  position:absolute;
  top:12px;
  right:16px;
  font-size:24px;
  opacity:.7;
}
.meal-card-header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:12px;
}
.meal-card-title{
  font-size:16px;
  font-weight:700;
  color:var(--lunch-accent);
  text-transform:uppercase;
  letter-spacing:.8px;
}
.meal-field{position:relative}
.meal-input{width:100%;height:48px;padding:0 48px 0 16px;border:1px solid var(--lunch-border);border-radius:12px;background:rgba(255,255,255,.8);font-size:16px;color:var(--text-primary);-webkit-appearance:none;appearance:none;font-weight:500}
.meal-input:focus{outline:none;border-color:var(--lunch-accent);box-shadow:0 0 0 3px rgba(212,160,23,.2)}
.shuffle-btn{position:absolute;right:8px;top:8px;width:32px;height:32px;border:none;border-radius:8px;background:rgba(255,255,255,.9);display:flex;align-items:center;justify-content:center;font-size:16px;border:1px solid var(--lunch-border);color:var(--lunch-accent)}
.lunch-card .shuffle-btn:active{background:var(--lunch-accent);color:#fff;transform:scale(.95)}

/* Dinner section with grouped layout */
.dinner-section{
  background:var(--dinner-bg);
  border:2px solid var(--dinner-border);
  border-radius:16px;
  padding:0;
  position:relative;
  overflow:hidden;
}
.dinner-section::before{
  content:"üçΩÔ∏è";
  position:absolute;
  top:16px;
  right:20px;
  font-size:24px;
  opacity:.7;
  z-index:1;
}

.dinner-header{
  padding:16px 20px 12px;
  background:linear-gradient(135deg, var(--dinner-bg) 0%, rgba(30,95,91,.05) 100%);
}
.dinner-title{
  font-size:16px;
  font-weight:700;
  color:var(--dinner-accent);
  text-transform:uppercase;
  letter-spacing:.8px;
  margin-bottom:12px;
}

.mode-pills{display:flex;gap:8px;margin-bottom:0;overflow-x:auto;-webkit-overflow-scrolling:touch}
.mode-pill{flex:1;min-width:80px;height:32px;border:1.5px solid var(--dinner-border);background:rgba(255,255,255,.6);border-radius:16px;font-size:13px;font-weight:600;display:flex;align-items:center;justify-content:center;gap:4px;transition:.2s;color:var(--dinner-accent)}
.mode-pill.active{background:var(--dinner-accent);color:#fff;border-color:var(--dinner-accent)}
.mode-pill.active.quick{background:var(--accent-warning);border-color:var(--accent-warning)}
.mode-pill.active.delivery{background:var(--accent-purple);border-color:var(--accent-purple)}

.dinner-main{padding:16px 20px}
.dinner-main .meal-input{border-color:var(--dinner-border);background:rgba(255,255,255,.8)}
.dinner-main .meal-input:focus{border-color:var(--dinner-accent);box-shadow:0 0 0 3px rgba(30,95,91,.2)}
.dinner-main .shuffle-btn{border-color:var(--dinner-border);color:var(--dinner-accent)}
.dinner-main .shuffle-btn:active{background:var(--dinner-accent);color:#fff}

/* Side dish - visually connected to dinner */
.side-dish{
  background:var(--side-bg);
  border-top:2px dashed var(--side-border);
  padding:16px 20px;
  position:relative;
}
.side-dish::before{
  content:"ü•ï";
  position:absolute;
  top:12px;
  right:20px;
  font-size:20px;
  opacity:.7;
}
.side-dish.hidden{display:none}
.side-label{
  font-size:14px;
  font-weight:700;
  color:var(--side-accent);
  text-transform:uppercase;
  letter-spacing:.6px;
  margin-bottom:8px;
  display:flex;
  align-items:center;
  gap:8px;
}
.side-label::before{content:"‚Ü≥";color:var(--side-accent);font-weight:400}
.side-dish .meal-input{border-color:var(--side-border);background:rgba(255,255,255,.8)}
.side-dish .meal-input:focus{border-color:var(--side-accent);box-shadow:0 0 0 3px rgba(124,58,237,.2)}
.side-dish .shuffle-btn{border-color:var(--side-border);color:var(--side-accent)}
.side-dish .shuffle-btn:active{background:var(--side-accent);color:#fff}

/* Day actions */
.day-actions{padding:16px 20px 0;display:flex;gap:8px}
.action-btn{flex:1;height:40px;border:1.5px solid var(--border-secondary);background:var(--surface-1);border-radius:12px;font-size:13px;font-weight:600;display:flex;align-items:center;justify-content:center;gap:6px;color:var(--text-secondary);transition:.2s}
.action-btn:active{background:var(--bg-tertiary);transform:scale(.98)}
.action-btn.locked{background:var(--accent-danger);color:#fff;border-color:var(--accent-danger)}

/* Bottom tab bar */
.tab-bar{position:fixed;bottom:0;left:0;right:0;background:var(--surface-1);padding-bottom:var(--safe-area-bottom);border-top:.5px solid var(--border-color);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);z-index:1000}
.tab-bar-content{display:flex;padding:8px 0}
.tab-btn{flex:1;padding:8px;border:none;background:transparent;display:flex;flex-direction:column;align-items:center;gap:4px}
.tab-btn:active{opacity:.6}.tab-icon{font-size:24px}.tab-label{font-size:10px;font-weight:600;color:var(--text-tertiary)}
.tab-btn.shuffle{color:var(--accent-warning)}.tab-btn.grocery{color:var(--accent-success)}.tab-btn.share{color:var(--accent-primary)}.tab-btn.clear{color:var(--accent-danger)}

/* ---------- Picker: foglio sopraelevato + scrim ---------- */

/* Scrim dietro al picker (cattura tap e aumenta profondit√†) */
.picker-scrim{
  position:fixed;inset:0;z-index:2999;display:none;
  background: var(--picker-scrim);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}
.picker-scrim.show{display:block}

.meal-picker{
  position:fixed;bottom:0;left:0;right:0;background:var(--picker-bg);
  border-radius:16px 16px 0 0;max-height:65vh;transform:translateY(100%);
  transition:transform .28s ease;z-index:3000;display:none;
  box-shadow: var(--elev-2);
  border-top: 1px solid rgba(255,255,255,.08);
}
.meal-picker.show{display:block;transform:translateY(0)}
.picker-header{
  padding:16px;border-bottom:1px solid var(--picker-option-border);
  display:flex;justify-content:space-between;align-items:center;
  background: var(--picker-header);
}
.picker-title{font-size:18px;font-weight:700;color:#f7f5f1}
.picker-done{
  color:var(--accent-primary);font-size:17px;font-weight:700;
  background: transparent;border:1.5px solid var(--accent-primary);
  padding:6px 12px;border-radius:10px;
}
.picker-done:active{opacity:.85;transform:scale(.98)}

.picker-custom{
  display:none;gap:8px;padding:12px 16px;border-top:1px solid var(--picker-option-border);
  border-bottom:1px solid var(--picker-option-border);background:var(--picker-custom-bg)
}
.picker-custom.show{display:flex}
.picker-custom input{flex:1;height:40px;border:1px solid var(--picker-option-border);border-radius:10px;padding:0 12px;background:var(--input-bg);color:var(--text-primary)}
.picker-custom button{height:40px;padding:0 16px;border:none;border-radius:10px;background:var(--accent-primary);color:#fff;font-weight:700}
.picker-custom button:disabled{opacity:.5}

.picker-options{max-height:340px;overflow-y:auto;-webkit-overflow-scrolling:touch;padding-bottom:var(--safe-area-bottom);background:var(--picker-bg)}
.picker-option{
  padding:16px;border-bottom:1px solid var(--picker-option-border);font-size:17px;background:var(--picker-option-bg);line-height:1.25;color:#e8e4dc
}
.picker-option:hover,.picker-option:focus{background:var(--picker-option-hover)}
.picker-option.selected{
  background:var(--picker-selected-bg);
  color:var(--picker-selected-text);
  font-weight:700;
  border-left:4px solid var(--accent-primary);
}
.picker-option.selected::after{content:'‚úì';float:right;color:var(--accent-primary);font-weight:900}
.picker-option.special{
  background:var(--picker-custom-bg);
  border-top:1px solid var(--picker-option-border);
  border-bottom:1px solid var(--picker-option-border);
  font-weight:700;
  color:var(--accent-primary);
}

/* Modals */
.ios-modal {
  position: fixed;
  inset: 0;
  z-index: 3000;
  background: var(--modal-backdrop);
  display: none;
  align-items: flex-end;
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}
.ios-modal.show { display: flex; }
.ios-modal-content {
  width: 100%;
  max-height: 80vh;
  background: var(--surface-1);
  border-radius: 16px 16px 0 0;
  display: flex;
  flex-direction: column;
  box-shadow: var(--elev-2);
}
.modal-handle {
  width: 36px;
  height: 4px;
  background: var(--divider-strong);
  border-radius: 2px;
  margin: 8px auto 0;
}
.modal-header {
  padding: 16px;
  border-bottom: 1px solid var(--border-secondary);
}
.modal-title {
  font-size: 18px;
  font-weight: 700;
  color: var(--text-primary);
  text-align: center;
}
.modal-body {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}
.modal-actions {
  padding: 16px;
  display: flex;
  gap: 12px;
  border-top: 1px solid var(--border-secondary);
}
.modal-btn {
  flex: 1;
  height: 44px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
}
.modal-btn.primary {
  background: var(--accent-primary);
  color: #fff;
}
.modal-btn.secondary {
  background: var(--surface-2);
  color: var(--text-secondary);
  border: 1px solid var(--border-secondary);
}

/* Grocery styles */
.grocery-section {
  margin-bottom: 20px;
}
.grocery-title {
  font-size: 16px;
  font-weight: 700;
  color: var(--accent-primary);
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.grocery-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 8px 0;
  border-bottom: 1px solid var(--border-secondary);
}
.grocery-check {
  width: 18px;
  height: 18px;
  accent-color: var(--accent-primary);
}
.empty-state {
  text-align: center;
  padding: 40px 20px;
  color: var(--text-tertiary);
}
.empty-icon {
  font-size: 48px;
  margin-bottom: 12px;
}

/* Share text */
.share-text {
  background: var(--surface-2);
  padding: 16px;
  border-radius: 12px;
  font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
  font-size: 14px;
  line-height: 1.5;
  white-space: pre-wrap;
  color: var(--text-primary);
}

/* Utility */
.share-text,.picker-option,input.meal-input,.picker-custom input{-webkit-user-select:text;user-select:text}
@keyframes shuffle-spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}.shuffling{animation:shuffle-spin .5s ease}
input,textarea,button{-webkit-appearance:none;appearance:none}
.no-scroll{overflow:hidden;position:fixed;width:100%}
:focus-visible{outline:var(--focus-ring);outline-offset:2px}
@media (prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}
</style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="header-top">
          <h1 class="header-title">Meal Planner</h1>
          <div class="header-actions">
            <div class="week-toggle" role="tablist" aria-label="Week selector">
              <button class="week-btn" id="thisWeek" onclick="selectWeek('this')" role="tab" aria-selected="false">This</button>
              <button class="week-btn active" id="nextWeek" onclick="selectWeek('next')" role="tab" aria-selected="true">Next</button>
            </div>
            <button class="theme-btn" onclick="toggleTheme()" id="themeBtn" aria-label="Toggle theme">üåô</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Days -->
    <div class="days-list" id="daysList"></div>

    <!-- Weekend toggle -->
    <div class="weekend-bar">
      <span class="weekend-label" id="weekendLabel">Include weekend meals</span>
      <div class="ios-switch" id="weekendSwitch" role="switch" aria-checked="false" aria-labelledby="weekendLabel" tabindex="0" onclick="toggleWeekend()"></div>
    </div>
  </div>

  <!-- Bottom Tab Bar -->
  <div class="tab-bar">
    <div class="tab-bar-content">
      <button class="tab-btn shuffle" onclick="shuffleAll()">
        <span class="tab-icon">üîÄ</span><span class="tab-label">Shuffle</span>
      </button>
      <button class="tab-btn grocery" onclick="showGrocery()">
        <span class="tab-icon">üõí</span><span class="tab-label">Grocery</span>
      </button>
      <button class="tab-btn share" onclick="sharePlan()">
        <span class="tab-icon">üì§</span><span class="tab-label">Send</span>
      </button>
      <button class="tab-btn clear" onclick="clearAll()">
        <span class="tab-icon">üóëÔ∏è</span><span class="tab-label">Clear</span>
      </button>
    </div>
  </div>

  <!-- SCRIM per il picker -->
  <div class="picker-scrim" id="pickerScrim"></div>

  <!-- Meal Picker -->
  <div class="meal-picker" id="mealPicker" role="dialog" aria-modal="true" aria-labelledby="pickerTitle">
    <div class="picker-header">
      <span class="picker-title" id="pickerTitle">Select Meal</span>
      <button class="picker-done" onclick="closePicker()">Done</button>
    </div>

    <!-- appare SOLO se tocchi "Add custom‚Ä¶" -->

function trapFocus(container){
  const F='button,[href],input,select,textarea,[tabindex]:not([tabindex="-1"])';
  const nodes=()=>Array.from(container.querySelectorAll(F)).filter(el=>!el.disabled&&el.offsetParent!==null);
  function onKey(e){
    if(e.key!=='Tab')return; const list=nodes(); if(!list.length)return;
    const first=list[0], last=list[list.length-1];
    if(e.shiftKey && document.activeElement===first){last.focus();e.preventDefault();}
    else if(!e.shiftKey && document.activeElement===last){first.focus();e.preventDefault();}
  }
  container.addEventListener('keydown',onKey); return()=>container.removeEventListener('keydown',onKey);
}

                    : meals.dinner.regular;
  if(data[k].dinner && !validDinner.includes(data[k].dinner)) data[k].dinner='';
  if(mode==='delivery') data[k].side='';
  save(); render();
}

/* Shuffle con anti-doppioni leggeri */
function pickDifferent(pool,prev){ if(!pool.length) return ''; if(pool.length===1) return pool[0];
  let choice,tries=0; do{ choice=pool[Math.floor(Math.random()*pool.length)]; tries++; } while(choice===prev && tries<6);
  return choice;
}
function shuffleMeal(k,type,btn){
  if(locked[k])return; if(!data[k]) data[k]={lunch:'',dinner:'',side:''};
  btn?.classList.add('shuffling');
  let pool=[];
  if(type==='lunch') pool=meals.lunch;
  else if(type==='dinner'){
    const mode=modes[k]||'regular'; const isWeekend=getIndex(k)>=5;
    pool = mode==='quick'?meals.dinner.quick : mode==='delivery'?meals.dinner.delivery : isWeekend?meals.dinner.weekend : meals.dinner.regular;
  } else pool=meals.side;

  const i=getIndex(k), prevKey=getKey(i-1), prev=data[prevKey]||{}, prevVal=prev[type];
  data[k][type]=pickDifferent(pool,prevVal);

  setTimeout(()=>{btn?.classList.remove('shuffling'); save(); render();},500);
}
function shuffleDay(k){
  if(locked[k])return; if(!data[k]) data[k]={lunch:'',dinner:'',side:''};
  const i=getIndex(k), prevKey=getKey(i-1), prev=data[prevKey]||{}, mode=modes[k]||'regular', isWeekend=i>=5;
  data[k].lunch=pickDifferent(meals.lunch,prev.lunch);
  const dinnerPool = mode==='quick'?meals.dinner.quick : mode==='delivery'?meals.dinner.delivery : isWeekend?meals.dinner.weekend : meals.dinner.regular;
  data[k].dinner=pickDifferent(dinnerPool,prev.dinner);
  if(mode!=='delivery') data[k].side=pickDifferent(meals.side,prev.side);
  save(); render();
}
function clearDay(k){ data[k]={lunch:'',dinner:'',side:''}; save(); render(); }

    });
    list.innerHTML = Object.entries(organized).map(([store,arr])=>`
      <div class="grocery-section"><div class="grocery-title">${store}</div>
      ${arr.map(item=>`<div class="grocery-item"><input type="checkbox" class="grocery-check"><span>${item.name} ${item.count>1?`(√ó${item.count})`:''}</span></div>`).join('')}</div>`).join('');
  }
  showModal('groceryModal');
}
function sendGrocery(){
  const rows=[...document.querySelectorAll('.grocery-item')];
  const items=rows.filter(r=>!r.querySelector('.grocery-check').checked).map(r=>r.querySelector('span').textContent);
  if(!items.length) return;
  shareContent='üõí Grocery List\n\n'+items.map(t=>'‚òê '+t).join('\n');
  closeModal('groceryModal');
  if(!trySystemShare('Grocery List',shareContent)){
    document.getElementById('shareTitle').textContent='Send Grocery List';
    document.getElementById('shareText').textContent=shareContent;
    showModal('shareModal');
  }
}

/* Send plan */
function weekRange(){
  const start=getWeekStart(), end=new Date(start); end.setDate(start.getDate()+6);
  const fmt={month:'short',day:'numeric'}; return `${start.toLocaleDateString('en',fmt)} - ${end.toLocaleDateString('en',fmt)}`;
}
function sharePlan(){
  const days=['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
  shareContent=`üìÖ Meal Plan - ${week==='this'?'This':'Next'} Week\n${weekRange()}\n\n`;
  days.forEach((day,i)=>{
    if(i>=5 && !weekendOn[week]) return;
    const k=getKey(i), d=data[k]||{};
    shareContent+=`${day}\n`;
    if(d.lunch) shareContent+=`  Lunch: ${d.lunch}\n`;
    if(d.dinner){ shareContent+=`  Dinner: ${d.dinner}`; if(d.side) shareContent+=' with '+d.side; shareContent+='\n'; }
    if(!d.lunch && !d.dinner) shareContent+=`  No meals\n`;
    shareContent+='\n';
  });
  if(!trySystemShare('Send Meal Plan',shareContent)){
    document.getElementById('shareTitle').textContent='Send Meal Plan';
    document.getElementById('shareText').textContent=shareContent;
    showModal('shareModal');
  }
}
function copyText(btn){
  navigator.clipboard.writeText(shareContent).then(()=>{
    navigator.vibrate?.(8); const orig=btn.textContent; btn.textContent='Copied! ‚úì'; btn.style.background='var(--accent-success)';
    setTimeout(()=>{ btn.textContent=orig; btn.style.background=''; closeModal('shareModal'); },1000);
  });
}

/* Modali & util */
function showModal(id){ document.getElementById(id).classList.add('show'); document.body.classList.add('no-scroll'); }
function closeModal(id){ document.getElementById(id).classList.remove('show'); document.body.classList.remove('no-scroll'); }
document.addEventListener('click',e=>{ if(e.target.classList.contains('ios-modal')){ e.target.classList.remove('show'); document.body.classList.remove('no-scroll'); }});
document.addEventListener('keydown',e=>{
  if(e.key!=='Escape') return;
  const picker=document.getElementById('mealPicker'), grocery=document.getElementById('groceryModal'), share=document.getElementById('shareModal');
  if(picker.classList.contains('show')) closePicker();
  else if(grocery.classList.contains('show') && e.target.classList.contains('ios-modal')) closeModal('groceryModal');
  else if(share.classList.contains('show') && e.target.classList.contains('ios-modal')) closeModal('shareModal');
});
function addSwipeToDismiss(panel,onDismiss){
  if(!panel) return;
  let startY=null,deltaY=0;
  panel.addEventListener('touchstart',e=>{startY=e.touches[0].clientY;deltaY=0;},{passive:true});
  panel.addEventListener('touchmove',e=>{ if(startY===null)return; deltaY=e.touches[0].clientY-startY; if(deltaY>0) panel.style.transform=`translateY(${Math.min(deltaY,140)}px)`; },{passive:true});
  panel.addEventListener('touchend',()=>{ if(deltaY>90) onDismiss(); panel.style.transform=''; startY=null; deltaY=0; },{passive:true});
}

/* Date utils */
function getKey(index,startRef){ const date=getDate(index,startRef); return `${week}-${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`; }
function getIndex(key){ const p=key.split('-'); const date=new Date(p[1],p[2],p[3]); const start=getWeekStart(); return Math.floor((date-start)/86400000); }
function getDate(index,startRef){ const start=startRef||getWeekStart(); const d=new Date(start); d.setDate(start.getDate()+index); return d; }
function getWeekStart(){ const now=new Date(); const mondayIndex=(now.getDay()+6)%7; const start=new Date(now); start.setDate(now.getDate()-mondayIndex+(week==='next'?7:0)); start.setHours(0,0,0,0); return start; }

/* Storage */
function save(){
  localStorage.setItem('mealData',JSON.stringify(data));
  localStorage.setItem('mealWeek',week);
  localStorage.setItem('mealWeekend',JSON.stringify(weekendOn));
  localStorage.setItem('mealLocked',JSON.stringify(locked));
  localStorage.setItem('mealModes',JSON.stringify(modes));
  localStorage.setItem('mealLastOpen',lastOpen||'');
}
function load(){
  try{
    data=JSON.parse(localStorage.getItem('mealData')||'{}');
    week=localStorage.getItem('mealWeek')||'next';
    weekendOn=JSON.parse(localStorage.getItem('mealWeekend')||'{}');
    locked=JSON.parse(localStorage.getItem('mealLocked')||'{}');
    modes=JSON.parse(localStorage.getItem('mealModes')||'{}');
    lastOpen=localStorage.getItem('mealLastOpen')||null;
  }catch{}
}

document.addEventListener('touchmove',()=>{}, {passive:true});
init();
</script>
