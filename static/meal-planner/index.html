<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Weekly Meal Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
            /* iOS-optimized colors */
            --bg-primary: #f2f2f7;
            --bg-secondary: white;
            --bg-tertiary: #f2f2f7;
            --text-primary: #000000;
            --text-secondary: #3c3c43;
            --text-tertiary: #c7c7cc;
            --border-color: #c6c6c8;
            --border-secondary: #e5e5ea;
            --accent-primary: #007aff;
            --accent-success: #34c759;
            --accent-warning: #ff9500;
            --accent-danger: #ff3b30;
            --accent-purple: #af52de;
            --modal-backdrop: rgba(0, 0, 0, 0.4);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
            --toggle-bg: #e5e5ea;
            --input-bg: white;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #ebebf5;
            --text-tertiary: #636366;
            --border-color: #38383a;
            --border-secondary: #48484a;
            --accent-primary: #0a84ff;
            --accent-success: #30d158;
            --accent-warning: #ff9f0a;
            --accent-danger: #ff453a;
            --accent-purple: #bf5af2;
            --modal-backdrop: rgba(0, 0, 0, 0.8);
            --toggle-bg: #38383a;
            --input-bg: #2c2c2e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            overscroll-behavior: none;
        }

        .container {
            max-width: 100%;
            background: var(--bg-primary);
            min-height: 100vh;
            padding-bottom: calc(90px + var(--safe-area-bottom));
        }

        /* Header - iOS style */
        .header {
            background: var(--bg-secondary);
            padding-top: var(--safe-area-top);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 0.5px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .header-content {
            padding: 12px 16px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .week-toggle {
            display: flex;
            background: var(--toggle-bg);
            border-radius: 9px;
            padding: 2px;
            height: 32px;
        }

        .week-btn {
            padding: 0 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            border-radius: 7px;
            transition: all 0.2s;
        }

        .week-btn.active {
            background: var(--bg-secondary);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .theme-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
        }

        /* Weekend Toggle */
        .weekend-bar {
            background: var(--bg-secondary);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 0.5px solid var(--border-color);
        }

        .weekend-label {
            font-size: 15px;
            color: var(--text-primary);
        }

        .ios-switch {
            width: 51px;
            height: 31px;
            background: var(--toggle-bg);
            border-radius: 16px;
            position: relative;
            transition: background 0.3s;
        }

        .ios-switch.active {
            background: var(--accent-success);
        }

        .ios-switch::after {
            content: '';
            position: absolute;
            width: 27px;
            height: 27px;
            background: white;
            border-radius: 14px;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .ios-switch.active::after {
            transform: translateX(20px);
        }

        /* Days List */
        .days-list {
            background: var(--bg-primary);
        }

        .day-cell {
            background: var(--bg-secondary);
            margin-bottom: 0.5px;
            transition: all 0.3s;
        }

        .day-cell.weekend {
            background: var(--bg-tertiary);
        }

        .day-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 52px;
            position: relative;
        }

        .day-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 16px;
            right: 0;
            height: 0.5px;
            background: var(--border-secondary);
        }

        .day-cell.expanded .day-header::after {
            opacity: 0;
        }

        .day-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .day-indicator {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background: var(--accent-success);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .day-cell.has-meals .day-indicator {
            opacity: 1;
        }

        .day-info {
            flex: 1;
        }

        .day-name {
            font-size: 17px;
            font-weight: 400;
            color: var(--text-primary);
        }

        .day-date {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .day-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .day-badge {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-quick {
            background: var(--accent-warning);
            color: white;
        }

        .badge-delivery {
            background: var(--accent-purple);
            color: white;
        }

        .lock-icon {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .chevron {
            font-size: 14px;
            color: var(--text-tertiary);
            transition: transform 0.3s;
            margin-left: 4px;
        }

        .day-cell.expanded .chevron {
            transform: rotate(180deg);
        }

        /* Meals Content */
        .meals-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--bg-secondary);
        }

        .day-cell.expanded .meals-content {
            max-height: 1000px;
        }

        .meal-group {
            padding: 16px;
            border-bottom: 0.5px solid var(--border-secondary);
        }

        .meal-group:last-child {
            border-bottom: none;
        }

        .meal-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        /* Input Fields - iOS optimized */
        .meal-field {
            position: relative;
            margin-bottom: 12px;
        }

        .meal-input {
            width: 100%;
            height: 44px;
            padding: 0 44px 0 16px;
            border: 1px solid var(--border-secondary);
            border-radius: 10px;
            background: var(--input-bg);
            font-size: 16px;
            color: var(--text-primary);
            -webkit-appearance: none;
            appearance: none;
        }

        .meal-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .shuffle-btn {
            position: absolute;
            right: 6px;
            top: 6px;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .shuffle-btn:active {
            background: var(--accent-warning);
            transform: scale(0.95);
        }

        /* Dinner Mode Pills */
        .mode-pills {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .mode-pill {
            flex: 1;
            min-width: 80px;
            height: 36px;
            border: 1px solid var(--border-secondary);
            background: var(--bg-tertiary);
            border-radius: 18px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .mode-pill.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .mode-pill.active.quick {
            background: var(--accent-warning);
            border-color: var(--accent-warning);
        }

        .mode-pill.active.delivery {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        /* Day Actions */
        .day-actions {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            height: 36px;
            border: 1px solid var(--border-secondary);
            background: var(--bg-secondary);
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .action-btn:active {
            background: var(--bg-tertiary);
            transform: scale(0.98);
        }

        .action-btn.locked {
            background: var(--accent-danger);
            color: white;
            border-color: var(--accent-danger);
        }

        /* Bottom Tab Bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            padding-bottom: var(--safe-area-bottom);
            border-top: 0.5px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .tab-bar-content {
            display: flex;
            padding: 8px 0;
        }

        .tab-btn {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .tab-btn:active {
            opacity: 0.6;
        }

        .tab-icon {
            font-size: 24px;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 500;
        }

        .tab-btn.shuffle { color: var(--accent-warning); }
        .tab-btn.grocery { color: var(--accent-success); }
        .tab-btn.share { color: var(--accent-primary); }
        .tab-btn.clear { color: var(--accent-danger); }

        /* iOS Modal */
        .ios-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-backdrop);
            display: none;
            z-index: 2000;
        }

        .ios-modal.show {
            display: block;
        }

        .ios-modal-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-radius: 12px 12px 0 0;
            max-height: 90vh;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .ios-modal.show .ios-modal-content {
            transform: translateY(0);
        }

        .modal-handle {
            width: 36px;
            height: 5px;
            background: var(--border-color);
            border-radius: 3px;
            margin: 8px auto;
        }

        .modal-header {
            padding: 8px 16px 16px;
            border-bottom: 0.5px solid var(--border-secondary);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .modal-body {
            padding: 16px;
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(16px + var(--safe-area-bottom));
        }

        .modal-actions {
            padding: 12px 16px;
            padding-bottom: calc(12px + var(--safe-area-bottom));
            display: flex;
            gap: 12px;
            border-top: 0.5px solid var(--border-secondary);
        }

        .modal-btn {
            flex: 1;
            height: 50px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
        }

        .modal-btn.primary {
            background: var(--accent-primary);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-btn:active {
            opacity: 0.8;
        }

        /* Grocery List */
        .grocery-section {
            margin-bottom: 24px;
        }

        .grocery-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .grocery-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 0.5px solid var(--border-secondary);
        }

        .grocery-item:last-child {
            border-bottom: none;
        }

        .grocery-check {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            accent-color: var(--accent-primary);
        }

        /* Share Content */
        .share-text {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 12px;
            font-family: 'SF Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .share-text,
        .search-input,
        .picker-option,
        input.meal-input {
        -webkit-user-select: text;
        user-select: text;
        }

        /* Animations */
        @keyframes shuffle-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .shuffling {
            animation: shuffle-spin 0.5s ease;
        }

        /* Dropdown for meals - iOS style */
        .meal-picker {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-radius: 12px 12px 0 0;
            max-height: 50vh;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 3000;
            display: none;
        }

        .meal-picker.show {
            display: block;
            transform: translateY(0);
        }

        .picker-header {
            padding: 16px;
            border-bottom: 0.5px solid var(--border-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .picker-title {
            font-size: 17px;
            font-weight: 600;
        }

        .picker-done {
            color: var(--accent-primary);
            font-size: 17px;
            font-weight: 600;
        }

        .picker-search {
            padding: 12px 16px;
            border-bottom: 0.5px solid var(--border-secondary);
        }

        .search-input {
            width: 100%;
            height: 36px;
            padding: 0 12px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        .picker-options {
            max-height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: var(--safe-area-bottom);
        }

        .picker-option {
            padding: 14px 16px;
            border-bottom: 0.5px solid var(--border-secondary);
            font-size: 17px;
        }

        .picker-option:active {
            background: var(--bg-tertiary);
        }

        .picker-option.selected {
            color: var(--accent-primary);
        }

        .picker-option.selected::after {
            content: '✓';
            float: right;
            color: var(--accent-primary);
        }

        .picker-group {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--bg-tertiary);
        }

        /* Utility */
        input, textarea, button {
            -webkit-appearance: none;
            appearance: none;
        }
        
        .no-scroll {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-top">
                    <h1 class="header-title">Meal Planner</h1>
                    <div class="header-actions">
                        <div class="week-toggle">
                            <button class="week-btn" id="thisWeek" onclick="selectWeek('this')">This</button>
                            <button class="week-btn active" id="nextWeek" onclick="selectWeek('next')">Next</button>
                        </div>
                        <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">🌙</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Weekend Toggle -->
        <div class="weekend-bar">
            <span class="weekend-label">Include weekend meals</span>
            <div class="ios-switch" id="weekendSwitch" onclick="toggleWeekend()"></div>
        </div>

        <!-- Days List -->
        <div class="days-list" id="daysList"></div>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="tab-bar">
        <div class="tab-bar-content">
            <button class="tab-btn shuffle" onclick="shuffleAll()">
                <span class="tab-icon">🔀</span>
                <span class="tab-label">Shuffle</span>
            </button>
            <button class="tab-btn grocery" onclick="showGrocery()">
                <span class="tab-icon">🛒</span>
                <span class="tab-label">Grocery</span>
            </button>
            <button class="tab-btn share" onclick="sharePlan()">
                <span class="tab-icon">📤</span>
                <span class="tab-label">Share</span>
            </button>
            <button class="tab-btn clear" onclick="clearAll()">
                <span class="tab-icon">🗑️</span>
                <span class="tab-label">Clear</span>
            </button>
        </div>
    </div>

    <!-- Meal Picker -->
    <div class="meal-picker" id="mealPicker">
        <div class="picker-header">
            <span class="picker-title" id="pickerTitle">Select Meal</span>
            <button class="picker-done" onclick="closePicker()">Done</button>
        </div>
        <div class="picker-search">
            <input type="text" class="search-input" placeholder="Search..." id="pickerSearch" oninput="filterPicker()">
        </div>
        <div class="picker-options" id="pickerOptions"></div>
    </div>

    <!-- Grocery Modal -->
    <div class="ios-modal" id="groceryModal">
        <div class="ios-modal-content">
            <div class="modal-handle"></div>
            <div class="modal-header">
                <h2 class="modal-title">Grocery List</h2>
            </div>
            <div class="modal-body" id="groceryList"></div>
            <div class="modal-actions">
                <button class="modal-btn primary" onclick="shareGrocery()">Share List</button>
                <button class="modal-btn secondary" onclick="closeModal('groceryModal')">Done</button>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="ios-modal" id="shareModal">
        <div class="ios-modal-content">
            <div class="modal-handle"></div>
            <div class="modal-header">
                <h2 class="modal-title" id="shareTitle">Share Meal Plan</h2>
            </div>
            <div class="modal-body">
                <div class="share-text" id="shareText"></div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn primary" onclick="copyText(this)">Copy</button>
                <button class="modal-btn secondary" onclick="closeModal('shareModal')">Done</button>
            </div>
        </div>
    </div>

                    "Tortellini col sugo", "Pasta col ragù", "Polpettone",
                    "Scrimpelle mbuss", "Polenta col sugo", "Cannelloni", "Bistecca"
                ],
                other: ["Colacena"]
            },
            side: [

                "Tater tots", "Barbabietole", "Insalata di mais", "Patate lesse",
                "Carote al forno", "Carote a insalata", "Zucchine trifolate",
                "Insalata di cetrioli", "Insalata mista"
            ]
        };

        // Ingredients map
        const ingredients = {
            "Ravioli burro e salvia": ["Ravioli", "Burro", "Salvia", "Parmigiano"],

        // State
        let data = {};
        let week = 'next';
        let weekendOn = {};
        let locked = {};
        let modes = {};
        let currentPicker = null;
        let shareContent = '';

        // Initialize
        function init() {
            load();
            render();
            updateWeekend();
            setTheme();
        }

        // Theme
        function setTheme() {
            const saved = localStorage.getItem('theme');
            const dark = saved ? saved === 'dark' : 
                window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
            document.getElementById('themeBtn').textContent = dark ? '☀️' : '🌙';
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('themeBtn').textContent = next === 'dark' ? '☀️' : '🌙';
        }

        // Week
        function selectWeek(w) {
            week = w;
            document.getElementById('thisWeek').classList.toggle('active', w === 'this');
            document.getElementById('nextWeek').classList.toggle('active', w === 'next');
            updateWeekend();
            save();
            render();
        }

        // Weekend
        function toggleWeekend() {
            weekendOn[week] = !weekendOn[week];
            updateWeekend();
            if (!weekendOn[week]) {
                for (let i = 5; i <= 6; i++) {
                    const k = getKey(i);
                    delete data[k];
                    delete locked[k];
                    delete modes[k];
                }
            }
            save();
            render();
        }

        function updateWeekend() {
            document.getElementById('weekendSwitch').classList.toggle('active', weekendOn[week]);
        }

        // Render
        function render() {
            const list = document.getElementById('daysList');
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
              const toReopen = lastOpen && document.getElementById(`day-${lastOpen}`);
                if (toReopen) {
                    toReopen.classList.add('expanded');
                } else if (!lastOpen) {
                    setTimeout(() => toggleDay(getKey(0)), 100);
                }
            
            list.innerHTML = days.map((name, i) => {
                if (i >= 5 && !weekendOn[week]) return '';
                
                const k = getKey(i);
                const d = data[k] || { lunch: '', dinner: '', side: '' };
                const isWeekend = i >= 5;
                const isLocked = locked[k];
                const mode = modes[k] || 'regular';
                const hasMeals = d.lunch || d.dinner;
                const date = getDate(i);
                
                let badges = '';
                if (isLocked) badges += '<span class="lock-icon">🔒</span>';
                if (mode === 'quick') badges += '<span class="day-badge badge-quick">Quick</span>';
                if (mode === 'delivery') badges += '<span class="day-badge badge-delivery">Delivery</span>';
                
                return `
                    <div class="day-cell ${isWeekend ? 'weekend' : ''} ${hasMeals ? 'has-meals' : ''}" id="day-${k}">
                        <div class="day-header"
                        tabindex="0"
                        onclick="toggleDay('${k}')"
                        onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();toggleDay('${k}')}">
                            <div class="day-left">
                                <div class="day-indicator"></div>
                                <div class="day-info">
                                    <div class="day-name">${name}</div>
                                    <div class="day-date">${date.toLocaleDateString('en', {month: 'short', day: 'numeric'})}</div>
                                </div>
                            </div>
                            <div class="day-right">
                                ${badges}
                                <span class="chevron">▼</span>
                            </div>
                        </div>
                        <div class="meals-content">
                            ${renderMeals(k, isWeekend)}
                        </div>
                    </div>
                `;
            }).join('');
            
            if (!data[getKey(0)]) {
                setTimeout(() => toggleDay(getKey(0)), 100);
            }
        }

        function renderMeals(k, isWeekend) {
            const d = data[k] || { lunch: '', dinner: '', side: '' };
            const mode = modes[k] || 'regular';
            const isLocked = locked[k];
            
            const dinnerOpts = mode === 'quick' ? meals.dinner.quick :
                             mode === 'delivery' ? meals.dinner.delivery :
                             isWeekend ? meals.dinner.weekend :
                             meals.dinner.regular;
            
            return `
                <div class="meal-group">
                    <div class="meal-label">Lunch</div>
                    <div class="meal-field">
                        <input type="text" class="meal-input" value="${d.lunch}"
                            placeholder="Tap to select..." readonly
                            onclick="openPicker('${k}', 'lunch')">
                        <button class="shuffle-btn" onclick="event.stopPropagation(); shuffleMeal('${k}', 'lunch')">🎲</button>
                    </div>
                </div>
                
                <div class="meal-group">
                    <div class="meal-label">Dinner</div>
                    ${!isWeekend ? `
                        <div class="mode-pills">
                            <button class="mode-pill ${mode === 'regular' ? 'active' : ''}"
                                onclick="setMode('${k}', 'regular')">🍽️ Regular</button>
                            <button class="mode-pill ${mode === 'quick' ? 'active quick' : ''}"
                                onclick="setMode('${k}', 'quick')">⚡ Quick</button>
                            <button class="mode-pill ${mode === 'delivery' ? 'active delivery' : ''}"
                                onclick="setMode('${k}', 'delivery')">🚚 Delivery</button>
                        </div>
                    ` : ''}
                    <div class="meal-field">
                        <input type="text" class="meal-input" value="${d.dinner}"
                            placeholder="Tap to select..." readonly
                            onclick="openPicker('${k}', 'dinner')">
                        <button class="shuffle-btn" onclick="event.stopPropagation(); shuffleMeal('${k}', 'dinner')">🎲</button>
                    </div>
                    
                    ${mode !== 'delivery' ? `
                        <div style="margin-top: 12px;">
                            <div class="meal-label">Side Dish</div>
                            <div class="meal-field">
                                <input type="text" class="meal-input" value="${d.side}"
                                    placeholder="Tap to select..." readonly
                                    onclick="openPicker('${k}', 'side')">
                                <button class="shuffle-btn" onclick="event.stopPropagation(); shuffleMeal('${k}', 'side')">🎲</button>
                            </div>
                        </div>
                    ` : ''}
                </div>
                
                <div class="day-actions">
                    <button class="action-btn ${isLocked ? 'locked' : ''}"
                        onclick="toggleLock('${k}')">${isLocked ? '🔒 Locked' : '🔓 Lock'}</button>
                    <button class="action-btn" onclick="shuffleDay('${k}')">🎲 Shuffle</button>
                    <button class="action-btn" onclick="clearDay('${k}')">🗑️ Clear</button>
                </div>
            `;
        }

        // Picker
        function openPicker(k, type) {
            currentPicker = { key: k, type: type };
            const picker = document.getElementById('mealPicker');
            const title = document.getElementById('pickerTitle');
            const options = document.getElementById('pickerOptions');
            const search = document.getElementById('pickerSearch');
            
            title.textContent = `Select ${type.charAt(0).toUpperCase() + type.slice(1)}`;
            search.value = '';
            
            let items = [];
            if (type === 'lunch') {
                items = meals.lunch;
            } else if (type === 'dinner') {
                const mode = modes[k] || 'regular';
                const isWeekend = getIndex(k) >= 5;
                items = mode === 'quick' ? meals.dinner.quick :
                       mode === 'delivery' ? meals.dinner.delivery :
                       isWeekend ? meals.dinner.weekend :
                       meals.dinner.regular;
                if (!isWeekend && mode === 'regular') {
                    items = [...items, ...meals.dinner.other];
                }
            } else {
                items = ['None', ...meals.side];
            }
            
            const current = (data[k] || {})[type];
            options.innerHTML = items.map(item => 
                `<div class="picker-option ${item === current ? 'selected' : ''}"
                    onclick="selectMeal('${item}')">${item}</div>`
            ).join('');
            
            picker.classList.add('show');
            document.body.classList.add('no-scroll');
            setTimeout(() => document.getElementById('pickerSearch').focus(), 0);
        }

        document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && document.getElementById('mealPicker').classList.contains('show')) {
            closePicker();
        }
        });

        function closePicker() {
            document.getElementById('mealPicker').classList.remove('show');
            document.body.classList.remove('no-scroll');
            currentPicker = null;
        }

        function filterPicker() {
            const query = document.getElementById('pickerSearch').value.toLowerCase();
            const options = document.querySelectorAll('.picker-option');
            options.forEach(opt => {
                opt.style.display = opt.textContent.toLowerCase().includes(query) ? 'block' : 'none';
            });
        }

        function selectMeal(value) {
            if (!currentPicker) return;
            const { key, type } = currentPicker;
            
            if (!data[key]) data[key] = { lunch: '', dinner: '', side: '' };
            data[key][type] = value === 'None' ? '' : value;
            
            if (type === 'dinner' && value.includes('Delivery')) {
                data[key].side = '';
            }
            
            save();
            render();
            closePicker();
        }

        // Day actions
let lastOpen = null;

function toggleDay(k) {
  const cell = document.getElementById(`day-${k}`);
  const opening = !cell.classList.contains('expanded');
  document.querySelectorAll('.day-cell.expanded').forEach(c => c.classList.remove('expanded'));
  if (opening) {
    cell.classList.add('expanded');
    lastOpen = k;
    if (!data[k]) data[k] = { lunch: '', dinner: '', side: '' };
  } else {
    lastOpen = null;
  }
}

        function toggleLock(k) {
            locked[k] = !locked[k];
            save();
            render();
        }

        function setMode(k, mode) {
            modes[k] = mode;
            if (!data[k]) data[k] = { lunch: '', dinner: '', side: '' };
            
            // Clear invalid selections
            const validDinner = mode === 'quick' ? meals.dinner.quick :
                              mode === 'delivery' ? meals.dinner.delivery :
                              meals.dinner.regular;
            if (data[k].dinner && !validDinner.includes(data[k].dinner)) {
                data[k].dinner = '';
            }
            if (mode === 'delivery') data[k].side = '';
            
            save();
            render();
        }

        function shuffleMeal(k, type) {
            if (locked[k]) return;
            
            const btn = event.target;
            btn.classList.add('shuffling');
            
            if (!data[k]) data[k] = { lunch: '', dinner: '', side: '' };
            
            let pool = [];
            if (type === 'lunch') {
                pool = meals.lunch;
            } else if (type === 'dinner') {
                const mode = modes[k] || 'regular';
                const isWeekend = getIndex(k) >= 5;
                pool = mode === 'quick' ? meals.dinner.quick :
                      mode === 'delivery' ? meals.dinner.delivery :
                      isWeekend ? meals.dinner.weekend :
                      meals.dinner.regular;
            } else {
                pool = meals.side;
            }
            
            data[k][type] = pool[Math.floor(Math.random() * pool.length)];
            
            setTimeout(() => {
                btn.classList.remove('shuffling');
                save();
                render();
            }, 500);
        }

        function shuffleDay(k) {
            if (locked[k]) return;
            
            if (!data[k]) data[k] = { lunch: '', dinner: '', side: '' };
            
            const mode = modes[k] || 'regular';
            const isWeekend = getIndex(k) >= 5;
            
            data[k].lunch = meals.lunch[Math.floor(Math.random() * meals.lunch.length)];
            
            const dinnerPool = mode === 'quick' ? meals.dinner.quick :
                              mode === 'delivery' ? meals.dinner.delivery :
                              isWeekend ? meals.dinner.weekend :
                              meals.dinner.regular;
            data[k].dinner = dinnerPool[Math.floor(Math.random() * dinnerPool.length)];
            
            if (mode !== 'delivery') {
                data[k].side = meals.side[Math.floor(Math.random() * meals.side.length)];
            }
            
            save();
            render();
        }

        function clearDay(k) {
            data[k] = { lunch: '', dinner: '', side: '' };
            save();
            render();
        }

        // Week actions
        function shuffleAll() {
            for (let i = 0; i < 7; i++) {
                if (i >= 5 && !weekendOn[week]) continue;
                const k = getKey(i);
                if (!locked[k]) shuffleDay(k);
            }
        }

        function clearAll() {
            if (!confirm('Clear all meals?')) return;
            for (let i = 0; i < 7; i++) {
                const k = getKey(i);
                data[k] = { lunch: '', dinner: '', side: '' };
                delete locked[k];
                delete modes[k];
            }
            save();
            render();
        }

        // Grocery
        function showGrocery() {
            const list = document.getElementById('groceryList');
            const items = {};
            
            Object.values(data).forEach(d => {
                ['lunch', 'dinner', 'side'].forEach(type => {
                    const meal = d[type];
                    if (meal && ingredients[meal]) {
                        ingredients[meal].forEach(ing => {
                            items[ing] = (items[ing] || 0) + 1;
                        });
                    }
                });
            });
            
            if (Object.keys(items).length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-icon">🛒</div><p>No meals planned yet</p></div>';
            } else {
                const cats = {
                    'Proteins': ['Pollo', 'Carne', 'Salmone', 'Merluzzo', 'Pancetta', 'Prosciutto'],
                    'Dairy': ['Mozzarella', 'Parmigiano', 'Provolone', 'Formaggio', 'Ricotta', 'Burro', 'Latte'],
                    'Carbs': ['Pasta', 'Spaghetti', 'Ravioli', 'Tortellini', 'Riso', 'Pane'],
                    'Vegetables': ['Pomodori', 'Zucchine', 'Melanzane', 'Carote', 'Patate'],
                    'Other': []
                };
                
                const organized = {};
                Object.entries(items).forEach(([ing, count]) => {
                    let added = false;
                    for (const [cat, keywords] of Object.entries(cats)) {
                        if (keywords.some(k => ing.toLowerCase().includes(k.toLowerCase()))) {
                            if (!organized[cat]) organized[cat] = [];
                            organized[cat].push({ name: ing, count });
                            added = true;
                            break;
                        }
                    }
                    if (!added) {
                        if (!organized.Other) organized.Other = [];
                        organized.Other.push({ name: ing, count });
                    }
                });
                
                list.innerHTML = Object.entries(organized).map(([cat, items]) => `
                    <div class="grocery-section">
                        <div class="grocery-title">${cat}</div>
                        ${items.map(item => `
                            <div class="grocery-item">
                                <input type="checkbox" class="grocery-check">
                                <span>${item.name} ${item.count > 1 ? `(×${item.count})` : ''}</span>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
            }
            
            showModal('groceryModal');
        }

  const start = getWeekStart();
  const end = new Date(start);
  end.setDate(start.getDate() + 6);
  const fmt = { month: 'short', day: 'numeric' };
  return `${start.toLocaleDateString('en', fmt)} - ${end.toLocaleDateString('en', fmt)}`;
}

        // Share
function sharePlan() {
  const days = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
  shareContent = `📅 Meal Plan - ${week === 'this' ? 'This' : 'Next'} Week\n${weekRange()}\n\n`;
            
            days.forEach((day, i) => {
                if (i >= 5 && !weekendOn[week]) return;
                const k = getKey(i);
                const d = data[k] || {};
                
                shareContent += `${day}\n`;
                if (d.lunch) shareContent += `  Lunch: ${d.lunch}\n`;

                    shareContent += `  Dinner: ${d.dinner}`;
                    if (d.side) shareContent += ` with ${d.side}`;

function copyText(btn) {
  navigator.clipboard.writeText(shareContent).then(() => {
    const original = btn.textContent;
    btn.textContent = 'Copied! ✓';
    btn.style.background = 'var(--accent-success)';
    setTimeout(() => {
      btn.textContent = original;
      btn.style.background = '';
      closeModal('shareModal');
    }, 1000);
  });
}

        // Modals
        function showModal(id) {
            document.getElementById(id).classList.add('show');
            document.body.classList.add('no-scroll');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
            document.body.classList.remove('no-scroll');
        }

        // Touch to close modals
        document.addEventListener('click', e => {
            if (e.target.classList.contains('ios-modal')) {
                e.target.classList.remove('show');
                document.body.classList.remove('no-scroll');
            }
        });

        // Utilities
        function getKey(index) {
            const date = getDate(index);
            return `${week}-${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
        }

        function getIndex(key) {
            const parts = key.split('-');
            const date = new Date(parts[1], parts[2], parts[3]);
            const start = getWeekStart();
            return Math.floor((date - start) / 86400000);
        }

        function getDate(index) {
            const start = getWeekStart();
            const date = new Date(start);
            date.setDate(start.getDate() + index);
            return date;
        }

        function getWeekStart() {
            const now = new Date();
            const day = now.getDay();
            const diff = now.getDate() - day + (day === 0 ? -6 : 1);
            const start = new Date(now.setDate(diff));
            start.setHours(0, 0, 0, 0);
            if (week === 'next') start.setDate(start.getDate() + 7);
            return start;
        }

        // Storage
        function save() {
            localStorage.setItem('mealData', JSON.stringify(data));
            localStorage.setItem('mealWeek', week);
            localStorage.setItem('mealWeekend', JSON.stringify(weekendOn));
            localStorage.setItem('mealLocked', JSON.stringify(locked));
            localStorage.setItem('mealModes', JSON.stringify(modes));
        }

        function load() {
            try {
                data = JSON.parse(localStorage.getItem('mealData') || '{}');
                week = localStorage.getItem('mealWeek') || 'next';
                weekendOn = JSON.parse(localStorage.getItem('mealWeekend') || '{}');
                locked = JSON.parse(localStorage.getItem('mealLocked') || '{}');
                modes = JSON.parse(localStorage.getItem('mealModes') || '{}');
            } catch {}
        }

        // Start
        init();
    </script>
