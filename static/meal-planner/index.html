<style>
/* ===== Revolutionary Design System ===== */
:root {
  /* Colors - Dynamic Gradient Palette */
  --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --primary-solid: #667eea;
  --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --success: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
  --warning: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
  --danger: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
  
  /* Surfaces - Glassmorphism */
  --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  --bg-secondary: rgba(255, 255, 255, 0.05);
  --bg-card: rgba(255, 255, 255, 0.08);
  --bg-sheet: rgba(255, 255, 255, 0.12);
  --bg-overlay: rgba(0, 0, 0, 0.7);
  
  /* Text */
  --text-primary: #ffffff;
  --text-secondary: rgba(255, 255, 255, 0.8);
  --text-muted: rgba(255, 255, 255, 0.6);
  --text-inverse: #1a1a2e;
  
  /* Spacing & Layout */
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
  --radius-sm: 12px;
  --radius-md: 16px;
  --radius-lg: 24px;
  --radius-xl: 32px;
  
  /* Shadows & Effects */
  --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
  --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.2);
  --shadow-lg: 0 16px 64px rgba(0, 0, 0, 0.3);
  --glass-border: rgba(255, 255, 255, 0.2);
  --blur: blur(20px);
  
  /* Animation */
  --transition-fast: 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  --transition-smooth: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  --spring: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* ===== Base Styles ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  height: 100%;
  overflow-x: hidden;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', Helvetica, Arial, sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overscroll-behavior: none;
}

/* ===== Typography ===== */
.title-xl { font-size: 2rem; font-weight: 800; letter-spacing: -0.02em; }
.title-lg { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.01em; }
.title-md { font-size: 1.25rem; font-weight: 600; }
.title-sm { font-size: 1rem; font-weight: 600; }
.body-lg { font-size: 1rem; font-weight: 400; }
.body-md { font-size: 0.875rem; font-weight: 400; }
.body-sm { font-size: 0.75rem; font-weight: 500; }
.caption { font-size: 0.625rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; }

/* ===== Glass Components ===== */
.glass {
  background: var(--bg-card);
  border: 1px solid var(--glass-border);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
}

.glass-sheet {
  background: var(--bg-sheet);
  border: 1px solid var(--glass-border);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
}

/* ===== Button System ===== */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: var(--radius-lg);
  font-weight: 600;
  font-size: 0.875rem;
  text-decoration: none;
  cursor: pointer;
  transition: all var(--transition-fast);
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(255, 255, 255, 0.1);
  transform: translateX(-100%);
  transition: transform var(--transition-smooth);
}

.btn:active::before {
  transform: translateX(0);
}

.btn-primary {
  background: var(--primary);
  color: white;
  box-shadow: var(--shadow-md);
}

.btn-secondary {
  background: var(--bg-card);
  color: var(--text-primary);
  border: 1px solid var(--glass-border);
  backdrop-filter: var(--blur);
}

.btn-accent {
  background: var(--accent);
  color: white;
  box-shadow: var(--shadow-md);
}

.btn-success {
  background: var(--success);
  color: white;
  box-shadow: var(--shadow-md);
}

.btn-danger {
  background: var(--danger);
  color: white;
  box-shadow: var(--shadow-md);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn:active {
  transform: translateY(0);
}

/* ===== Layout ===== */
.app {
  min-height: 100vh;
  padding-bottom: calc(80px + var(--safe-bottom));
  position: relative;
}

/* ===== Header ===== */
.header {
  position: sticky;
  top: 0;
  z-index: 100;
  padding: calc(1rem + var(--safe-top)) 1rem 1rem;
  background: var(--bg-card);
  border-bottom: 1px solid var(--glass-border);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
}

.header-left {
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
}

.header-title {
  background: var(--primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-size: 1.5rem;
  font-weight: 800;
  letter-spacing: -0.02em;
}

.header-subtitle {
  color: var(--text-secondary);
  font-size: 0.875rem;
  font-weight: 500;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

/* ===== Toggle Switch ===== */
.toggle {
  position: relative;
  width: 60px;
  height: 32px;
  background: var(--bg-secondary);
  border-radius: 16px;
  cursor: pointer;
  transition: all var(--transition-smooth);
  border: 1px solid var(--glass-border);
}

.toggle.active {
  background: var(--accent);
  box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
}

.toggle-knob {
  position: absolute;
  top: 2px;
  left: 2px;
  width: 28px;
  height: 28px;
  background: white;
  border-radius: 50%;
  transition: all var(--spring);
  box-shadow: var(--shadow-sm);
}

.toggle.active .toggle-knob {
  transform: translateX(28px);
}

/* ===== Main Content ===== */
.main {
  padding: 1rem;
}

/* ===== Day Cards ===== */
.day-grid {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.day-card {
  background: var(--bg-card);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-lg);
  padding: 1.5rem;
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  box-shadow: var(--shadow-sm);
  transition: all var(--transition-smooth);
  position: relative;
  overflow: hidden;
}

.day-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: var(--primary);
  transform: scaleX(0);
  transition: transform var(--transition-smooth);
}

.day-card:hover::before {
  transform: scaleX(1);
}

.day-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
  border-color: rgba(255, 255, 255, 0.3);
}

.day-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.day-info h3 {
  font-size: 1.25rem;
  font-weight: 700;
  margin-bottom: 0.25rem;
}

.day-date {
  color: var(--text-secondary);
  font-size: 0.875rem;
  font-weight: 500;
}

/* ===== Meal Fields ===== */
.meal-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.75rem;
  margin-bottom: 1rem;
}

.meal-field {
  background: var(--bg-secondary);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-md);
  padding: 1rem;
  cursor: pointer;
  transition: all var(--transition-fast);
  position: relative;
  overflow: hidden;
  min-height: 80px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.meal-field::before {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(255, 255, 255, 0.05);
  transform: translateY(100%);
  transition: transform var(--transition-smooth);
}

.meal-field:hover::before {
  transform: translateY(0);
}

.meal-field:active {
  transform: scale(0.98);
}

.meal-label {
  font-size: 0.75rem;
  font-weight: 600;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 0.5rem;
}

.meal-value {
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--text-primary);
  line-height: 1.3;
}

.meal-placeholder {
  color: var(--text-muted);
  font-style: italic;
}

.side-full {
  grid-column: 1 / -1;
}

/* ===== Mode Selector ===== */
.mode-selector {
  display: flex;
  gap: 0.5rem;
  background: var(--bg-secondary);
  padding: 0.25rem;
  border-radius: var(--radius-md);
  border: 1px solid var(--glass-border);
}

.mode-btn {
  flex: 1;
  padding: 0.5rem 0.75rem;
  border: none;
  border-radius: var(--radius-sm);
  font-size: 0.75rem;
  font-weight: 600;
  background: transparent;
  color: var(--text-muted);
  cursor: pointer;
  transition: all var(--transition-fast);
  text-transform: capitalize;
}

.mode-btn.active {
  background: var(--primary);
  color: white;
  box-shadow: var(--shadow-sm);
  transform: scale(1.05);
}

/* ===== Bottom Navigation ===== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 200;
  background: var(--bg-sheet);
  border-top: 1px solid var(--glass-border);
  padding: 1rem;
  padding-bottom: calc(1rem + var(--safe-bottom));
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
}

.nav-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.75rem;
}

.nav-btn {
  padding: 1rem;
  border-radius: var(--radius-lg);
  font-weight: 600;
  font-size: 0.875rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  position: relative;
  overflow: hidden;
}

.nav-btn .emoji {
  font-size: 1.2rem;
}

/* ===== Sheets & Overlays ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: var(--bg-overlay);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  z-index: 300;
  opacity: 0;
  visibility: hidden;
  transition: all var(--transition-smooth);
}

.overlay.show {
  opacity: 1;
  visibility: visible;
}

.sheet {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 400;
  background: var(--bg-sheet);
  border: 1px solid var(--glass-border);
  border-bottom: none;
  border-radius: var(--radius-xl) var(--radius-xl) 0 0;
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  max-height: 80vh;
  transform: translateY(100%);
  transition: transform var(--spring);
  box-shadow: var(--shadow-lg);
}

.sheet.show {
  transform: translateY(0);
}

.sheet-header {
  padding: 1rem 1.5rem;
  border-bottom: 1px solid var(--glass-border);
  text-align: center;
  position: relative;
}

.sheet-handle {
  width: 40px;
  height: 4px;
  background: var(--text-muted);
  border-radius: 2px;
  margin: 0 auto 1rem;
  opacity: 0.5;
}

.sheet-title {
  font-size: 1.125rem;
  font-weight: 700;
}

.sheet-body {
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  max-height: calc(80vh - 140px);
}

.sheet-footer {
  padding: 1rem 1.5rem;
  border-top: 1px solid var(--glass-border);
  display: flex;
  gap: 1rem;
}

/* ===== Meal Options ===== */
.meal-options {
  padding: 1rem 0;
}

.option-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  cursor: pointer;
  transition: all var(--transition-fast);
  position: relative;
}

.option-item:hover {
  background: rgba(255, 255, 255, 0.05);
}

.option-item.selected {
  background: rgba(103, 126, 234, 0.2);
  color: var(--primary-solid);
}

.option-item.selected::before {
  content: 'âœ“';
  position: absolute;
  right: 1.5rem;
  color: var(--primary-solid);
  font-weight: bold;
}

.custom-input {
  display: flex;
  gap: 1rem;
  padding: 1rem 1.5rem;
  border-top: 1px solid var(--glass-border);
  background: var(--bg-secondary);
}

.custom-input input {
  flex: 1;
  background: var(--bg-card);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-md);
  padding: 0.75rem 1rem;
  color: var(--text-primary);
  font-size: 0.875rem;
}

.custom-input input::placeholder {
  color: var(--text-muted);
}

.custom-input input:focus {
  outline: none;
  border-color: var(--primary-solid);
  box-shadow: 0 0 0 2px rgba(103, 126, 234, 0.2);
}

/* ===== Grocery List ===== */
.grocery-section {
  margin-bottom: 1.5rem;
}

.grocery-section h4 {
  font-size: 1rem;
  font-weight: 700;
  margin-bottom: 0.75rem;
  padding: 0 1.5rem;
  color: var(--text-secondary);
}

.grocery-item {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 0.75rem 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.grocery-item input[type="checkbox"] {
  width: 20px;
  height: 20px;
  accent-color: var(--primary-solid);
}

.grocery-item label {
  flex: 1;
  font-size: 0.875rem;
  cursor: pointer;
}

/* ===== Share Text ===== */
.share-content {
  padding: 1.5rem;
}

.share-text {
  background: var(--bg-secondary);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-md);
  padding: 1rem;
  font-family: ui-monospace, 'SF Mono', monospace;
  font-size: 0.75rem;
  line-height: 1.5;
  white-space: pre-wrap;
  max-height: 300px;
  overflow-y: auto;
  color: var(--text-secondary);
}

/* ===== Loading States ===== */
.loading {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 2rem;
  color: var(--text-muted);
}

.loading::before {
  content: '';
  width: 20px;
  height: 20px;
  border: 2px solid transparent;
  border-top: 2px solid var(--primary-solid);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== Animations ===== */
.fade-in {
  animation: fadeIn 0.6s ease-out forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.slide-up {
  animation: slideUp 0.4s ease-out forwards;
}

@keyframes slideUp {
  from {
    transform: translateY(100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* ===== Responsive Design ===== */
@media (max-width: 390px) {
  .meal-grid {
    grid-template-columns: 1fr;
  }
  
  .nav-grid {
    grid-template-columns: 1fr;
    gap: 0.5rem;
  }
  
  .mode-selector {
    flex-direction: column;
    gap: 0.25rem;
  }
}

/* ===== Accessibility ===== */
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

/* ===== Focus Styles ===== */
:focus-visible {
  outline: 2px solid var(--primary-solid);
  outline-offset: 2px;
}
</style>

/* ========= Enhanced State Management ========= */
class MealPlannerState {
  constructor() {
    this.weekendEnabled = true;
    this.meals = {};
    this.currentPicker = null;
    this.init();
  }

  init() {
    this.loadFromStorage();
    this.generateWeekKeys();
  }

  generateWeekKeys() {
    const today = new Date();
    const monday = new Date(today);
    const dayOfWeek = today.getDay();
    const daysUntilMonday = dayOfWeek === 0 ? 1 : 8 - dayOfWeek;
    monday.setDate(today.getDate() + daysUntilMonday);

    this.weekStart = monday;
    this.weekKeys = [];
    
    for (let i = 0; i < 7; i++) {
      const date = new Date(monday);
      date.setDate(monday.getDate() + i);
      const key = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
      this.weekKeys.push(key);
      
      if (!this.meals[key]) {
        this.meals[key] = {
          lunch: "",
          dinner: "",
          side: "",
          mode: "regular"
        };
      }
    }
  }

  loadFromStorage() {
    try {
      const saved = localStorage.getItem('mealPlannerState');
      if (saved) {
        const data = JSON.parse(saved);
        this.weekendEnabled = data.weekendEnabled ?? true;
        this.meals = data.meals ?? {};
      }
    } catch (e) {
      console.warn('Failed to load from storage:', e);
    }
  }

  saveToStorage() {
    try {
      localStorage.setItem('mealPlannerState', JSON.stringify({
        weekendEnabled: this.weekendEnabled,
        meals: this.meals
      }));
    } catch (e) {
      console.warn('Failed to save to storage:', e);
    }
  }

  updateMeal(dayKey, mealType, value) {
    this.meals[dayKey][mealType] = value;
    this.saveToStorage();
  }

  updateMode(dayKey, mode) {
    this.meals[dayKey].mode = mode;
    if (mode === 'delivery') {
      this.meals[dayKey].side = "";
    }
    this.saveToStorage();
  }

  clearAll() {
    this.weekKeys.forEach(key => {
      if (this.meals[key]) {
        this.meals[key] = {
          lunch: "",
          dinner: "",
          side: "",
          mode: this.meals[key].mode
        };
      }
    });
    this.saveToStorage();
  }

  randomizeMeals() {
    this.weekKeys.forEach((key, index) => {
      if (index >= 5 && !this.weekendEnabled) return;

      const dayMeals = this.meals[key];
      const isWeekend = index >= 5;
      
      // Randomize lunch
      const lunchOptions = MEALS.lunch.filter(m => !m.includes('None') && !m.includes('Custom'));
      dayMeals.lunch = lunchOptions[Math.floor(Math.random() * lunchOptions.length)];
      
      // Randomize dinner based on mode
      let dinnerOptions;
      switch (dayMeals.mode) {
        case 'quick':
          dinnerOptions = MEALS.dinner.quick.filter(m => !m.includes('None') && !m.includes('Custom'));
          break;
        case 'delivery':
          dinnerOptions = MEALS.dinner.delivery.filter(m => !m.includes('None') && !m.includes('Custom'));
          break;
        default:
          dinnerOptions = isWeekend 
            ? MEALS.dinner.weekend.filter(m => !m.includes('None') && !m.includes('Custom'))
            : MEALS.dinner.regular.filter(m => !m.includes('None') && !m.includes('Custom'));
      }
      dayMeals.dinner = dinnerOptions[Math.floor(Math.random() * dinnerOptions.length)];
      
      // Randomize side (unless delivery)
      if (dayMeals.mode !== 'delivery') {
        const sideOptions = MEALS.side.filter(m => !m.includes('None') && !m.includes('Custom'));
        dayMeals.side = sideOptions[Math.floor(Math.random() * sideOptions.length)];
      }
    });
    
    this.saveToStorage();
  }

  generateGroceryList() {
    const ingredients = new Map();
    
    Object.values(this.meals).forEach(dayMeals => {
      ['lunch', 'dinner', 'side'].forEach(mealType => {
        const meal = dayMeals[mealType];
        if (meal && INGREDIENTS[meal]) {
          INGREDIENTS[meal].forEach(ingredient => {
            const count = ingredients.get(ingredient) || 0;
            ingredients.set(ingredient, count + 1);
          });
        }
      });
    });

    const categorized = {};
    Object.keys(STORE_CATEGORIES).forEach(category => {
      categorized[category] = [];
    });

    ingredients.forEach((count, ingredient) => {
      let placed = false;
      Object.entries(STORE_CATEGORIES).forEach(([category, items]) => {
        if (items.includes(ingredient)) {
          categorized[category].push({ name: ingredient, count });
          placed = true;
        }
      });
      
      if (!placed) {
        if (!categorized["ğŸ›’ Other"]) categorized["ğŸ›’ Other"] = [];
        categorized["ğŸ›’ Other"].push({ name: ingredient, count });
      }
    });

    // Remove empty categories
    Object.keys(categorized).forEach(category => {
      if (categorized[category].length === 0) {
        delete categorized[category];
      }
    });

    return categorized;
  }
}

    document.addEventListener('click', (e) => {
      if (e.target.closest('.btn, .meal-field, .mode-btn')) {
        navigator.vibrate(10);
      }
    });
  }
