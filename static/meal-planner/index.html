<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* Light mode colors */
            --bg-primary: #f8f9fa;
            --bg-secondary: white;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-color: #e5e7eb;
            --border-secondary: #d1d5db;
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --accent-purple: #8b5cf6;
            --modal-backdrop: rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --toggle-bg: #e5e7eb;
            --input-bg: white;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --border-color: #334155;
            --border-secondary: #475569;
            --accent-primary: #60a5fa;
            --accent-success: #34d399;
            --accent-warning: #fbbf24;
            --accent-danger: #f87171;
            --accent-purple: #a78bfa;
            --modal-backdrop: rgba(0, 0, 0, 0.7);
            --toggle-bg: #475569;
            --input-bg: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--bg-secondary);
            min-height: 100vh;
            position: relative;
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 768px;
                box-shadow: var(--shadow-lg);
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 900px;
            }
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .week-selector {
            display: flex;
            background: var(--toggle-bg);
            border-radius: 8px;
            padding: 2px;
        }

        .week-option {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .week-option.active {
            background: var(--bg-secondary);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }

        /* Weekend Toggle */
        .weekend-toggle-bar {
            background: var(--bg-tertiary);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .weekend-toggle-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            background: var(--toggle-bg);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--accent-success);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        /* Days Container */
        .days-container {
            padding-bottom: 100px;
        }

        .day-card {
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .day-card.weekend {
            background: var(--bg-tertiary);
        }

        .day-header {
            padding: 16px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-header:hover {
            background: var(--bg-tertiary);
        }

        .day-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .day-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-success);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .day-card.has-meals .status-indicator {
            opacity: 1;
        }

        .day-title {
            flex: 1;
        }

        .day-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .day-date {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .day-badges {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-right: 12px;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.quick {
            background: var(--accent-warning);
            color: white;
        }

        .badge.delivery {
            background: var(--accent-purple);
            color: white;
        }

        .lock-indicator {
            font-size: 16px;
            margin-right: 8px;
            color: var(--text-tertiary);
        }

        .chevron {
            color: var(--text-tertiary);
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .day-card.expanded .chevron {
            transform: rotate(180deg);
        }

        /* Meals Content */
        .meals-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--bg-secondary);
        }

        .day-card.weekend .meals-content {
            background: var(--bg-tertiary);
        }

        .day-card.expanded .meals-content {
            max-height: 800px;
        }

        .meal-section {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .meal-section:first-child {
            border-top: none;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .meal-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meal-input-wrapper {
            position: relative;
        }

        .meal-input {
            width: 100%;
            padding: 12px 48px 12px 16px;
            border: 1px solid var(--border-secondary);
            border-radius: 10px;
            background: var(--input-bg);
            font-size: 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .shuffle-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .shuffle-btn:hover {
            background: var(--accent-warning);
            color: white;
        }

        .shuffle-btn:active {
            transform: translateY(-50%) scale(0.9);
        }

        .meal-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .meal-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-secondary);
            border-radius: 10px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 50;
            box-shadow: var(--shadow-lg);
            display: none;
        }

        .meal-dropdown.show {
            display: block;
        }

        .dropdown-search {
            position: sticky;
            top: 0;
            padding: 8px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-secondary);
            border-radius: 6px;
            background: var(--input-bg);
            font-size: 14px;
            color: var(--text-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .dropdown-options {
            padding: 4px;
        }

        .dropdown-option {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            font-size: 15px;
        }

        .dropdown-option:hover {
            background: var(--bg-tertiary);
        }

        .dropdown-option.selected {
            background: var(--accent-primary);
            color: white;
        }

        .dropdown-group {
            padding: 8px 12px 4px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Dinner Mode Selector */
        .dinner-mode-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .mode-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-secondary);
            background: var(--bg-secondary);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .mode-btn:hover {
            background: var(--bg-tertiary);
        }

        .mode-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .mode-btn.active.quick {
            background: var(--accent-warning);
            border-color: var(--accent-warning);
        }

        .mode-btn.active.delivery {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        /* Day Actions */
        .day-actions {
            padding: 12px 20px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
        }

        .day-action-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-secondary);
            background: var(--bg-secondary);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .day-action-btn:hover {
            background: var(--bg-tertiary);
        }

        .day-action-btn.lock-btn {
            background: var(--bg-secondary);
        }

        .day-action-btn.lock-btn.locked {
            background: var(--accent-danger);
            color: white;
            border-color: var(--accent-danger);
        }

        /* Quick Actions */
        .quick-actions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
            width: calc(100% - 40px);
            max-width: 400px;
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .quick-btn {
            flex: 1;
            padding: 12px 8px;
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .quick-btn-icon {
            font-size: 20px;
        }

        .quick-btn.shuffle {
            background: var(--accent-warning);
        }

        .quick-btn.share {
            background: var(--accent-primary);
        }

        .quick-btn.grocery {
            background: var(--accent-success);
        }

        .quick-btn.reset {
            background: var(--accent-danger);
        }

        .quick-btn:hover {
            transform: scale(1.05);
        }

        .quick-btn:active {
            transform: scale(0.95);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-backdrop);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn.primary {
            background: var(--accent-primary);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--toggle-bg);
            color: var(--text-primary);
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        /* Grocery List */
        .grocery-categories {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .grocery-category {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 12px;
        }

        .category-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .grocery-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .grocery-item:last-child {
            border-bottom: none;
        }

        .grocery-checkbox {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: var(--accent-primary);
        }

        /* Share Content */
        .share-content {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 16px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Animations */
        .shuffle-animation {
            animation: shuffle 0.6s ease-in-out;
        }

        @keyframes shuffle {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.02) rotate(1deg);
            }

            50% {
                transform: scale(0.98) rotate(-1deg);
            }

            75% {
                transform: scale(1.01) rotate(0.5deg);
            }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>

                'Other': []
            };

            const organized = {};

            ingredients.forEach((count, ing) => {
                let added = false;
                for (const [cat, items] of Object.entries(categories)) {
                    if (items.some(item => ing.toLowerCase().includes(item.toLowerCase()))) {
                        if (!organized[cat]) organized[cat] = [];
                        organized[cat].push({ name: ing, count });
                        added = true;
                        break;
                    }
                }
                if (!added) {
                    if (!organized['Other']) organized['Other'] = [];
                    organized['Other'].push({ name: ing, count });
                }
            });

            return organized;
        }

                if (i >= 5 && !weekendEnabled) return;

                const key = getDayKey(i);
                const data = mealData[key];
                const date = getDateForIndex(i);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                text += `${day} (${dateStr})\n`;
                if (data.lunch) text += `  Lunch: ${data.lunch}\n`;
                if (data.dinner) {
                    text += `  Dinner: ${data.dinner}`;
                    if (data.side) text += ` with ${data.side}`;
                    text += '\n';
                }
                if (!data.lunch && !data.dinner) text += `  No meals planned\n`;
                text += '\n';
            });

            currentShareContent = text.trim();
            document.getElementById('shareContent').textContent = currentShareContent;
            document.getElementById('shareModalTitle').textContent = 'Share Meal Plan';
            showModal('shareModal');
        }

        function shareGroceryList() {
            const list = generateGroceryList();
            if (Object.keys(list).length === 0) {
                alert('No items in grocery list!');
                return;
            }

            let text = `üõí Grocery List\n${formatWeekRange()}\n\n`;

            Object.entries(list).forEach(([cat, items]) => {
                text += `${cat}:\n`;
                items.forEach(item => {
                    text += `‚òê ${item.name}`;
                    if (item.count > 1) text += ` (√ó${item.count})`;
                    text += '\n';
                });
                text += '\n';
            });

            currentShareContent = text.trim();
            closeModal('groceryModal');
            setTimeout(() => {
                document.getElementById('shareContent').textContent = currentShareContent;
                document.getElementById('shareModalTitle').textContent = 'Share Grocery List';
                showModal('shareModal');
            }, 300);
        }

        function copyToClipboard(btn) {
            navigator.clipboard.writeText(currentShareContent).then(() => {
                const original = btn.textContent;
                btn.textContent = 'Copied! ‚úì';
                btn.style.background = 'var(--accent-success)';
                setTimeout(() => {
                    btn.textContent = original;
                    btn.style.background = '';
                    closeModal('shareModal');
                }, 1000);
            });
        }

        // Modal management
        function showModal(id) {
            document.getElementById(id).classList.add('show');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        // Click outside modal to close
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });

        // Utility functions
        function getDayKey(index) {
            const date = getDateForIndex(index);
            return `${selectedWeek}-${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
        }

        function getDayIndex(key) {
            const parts = key.split('-');
            const date = new Date(parts[1], parts[2], parts[3]);
            const start = getStartOfWeek();
            const diff = Math.floor((date - start) / (1000 * 60 * 60 * 24));
            return diff;
        }

        function getStartOfWeek() {
            const now = new Date();
            const day = now.getDay();
            const diff = now.getDate() - day + (day === 0 ? -6 : 1);
            const start = new Date(now.setDate(diff));
            start.setHours(0, 0, 0, 0);

            if (selectedWeek === 'next') {
                start.setDate(start.getDate() + 7);
            }

            return start;
        }

        function getDateForIndex(index) {
            const start = getStartOfWeek();
            const date = new Date(start);
            date.setDate(start.getDate() + index);
            return date;
        }

        function formatWeekRange() {
            const start = getStartOfWeek();
            const end = new Date(start);
            end.setDate(start.getDate() + 6);

            const options = { month: 'short', day: 'numeric' };
            return `${start.toLocaleDateString('en-US', options)} - ${end.toLocaleDateString('en-US', options)}`;
        }

        // State persistence
        function saveState() {
            localStorage.setItem(LS_KEYS.MEALS, JSON.stringify(mealData));
            localStorage.setItem(LS_KEYS.WEEK, selectedWeek);
            localStorage.setItem(LS_KEYS.WEEKEND, weekendEnabled);
            localStorage.setItem(LS_KEYS.LOCKED, JSON.stringify(lockedDays));
            localStorage.setItem(LS_KEYS.MODES, JSON.stringify(dinnerModes));
            localStorage.setItem(LS_KEYS.WEEKEND_BY_WEEK, JSON.stringify(weekendEnabledByWeek));
        }

        function loadState() {
            try {
                const meals = localStorage.getItem(LS_KEYS.MEALS);
                if (meals) mealData = JSON.parse(meals);

                const week = localStorage.getItem(LS_KEYS.WEEK);
                if (week) selectedWeek = week;

                const weekend = localStorage.getItem(LS_KEYS.WEEKEND);
                if (weekend) weekendEnabled = weekend === 'true';

                const locked = localStorage.getItem(LS_KEYS.LOCKED);
                if (locked) lockedDays = JSON.parse(locked);

                const modes = localStorage.getItem(LS_KEYS.MODES);
                if (modes) dinnerModes = JSON.parse(modes);

                const per = localStorage.getItem(LS_KEYS.WEEKEND_BY_WEEK);
                if (per) weekendEnabledByWeek = JSON.parse(per);
                weekendEnabled = !!weekendEnabledByWeek[selectedWeek];
            } catch (e) {
                console.error('Error loading state:', e);
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);

        // Listen for theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem(LS_KEYS.THEME)) {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                updateThemeIcon(e.matches ? 'dark' : 'light');
            }
        });
    </script>
</body>
