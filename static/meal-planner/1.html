<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">
<title>Meal Planner Pro</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

:root {
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
  --safe-left: env(safe-area-inset-left);
  --safe-right: env(safe-area-inset-right);
  
  --primary: #6366f1;
  --primary-light: #818cf8;
  --primary-dark: #4f46e5;
  --secondary: #f59e0b;
  --success: #10b981;
  --danger: #ef4444;
  --warning: #f59e0b;
  
  --bg-primary: #0a0a0b;
  --bg-secondary: #18181b;
  --bg-card: rgba(255, 255, 255, 0.03);
  --bg-glass: rgba(255, 255, 255, 0.05);
  
  --text-primary: #ffffff;
  --text-secondary: rgba(255, 255, 255, 0.7);
  --text-tertiary: rgba(255, 255, 255, 0.4);
  
  --border: rgba(255, 255, 255, 0.1);
  --border-light: rgba(255, 255, 255, 0.05);
  
  --shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
  --glow: 0 0 40px rgba(99, 102, 241, 0.5);
  
  --ease-out: cubic-bezier(0.22, 1, 0.36, 1);
  --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
  background: linear-gradient(135deg, #0a0a0b 0%, #1a1a2e 50%, #0a0a0b 100%);
  color: var(--text-primary);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  -webkit-font-smoothing: antialiased;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
  pointer-events: none;
  animation: ambient 20s ease-in-out infinite;
}

@keyframes ambient {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 0.8; }
}

.header {
  position: sticky;
  top: 0;
  z-index: 100;
  padding-top: var(--safe-top);
  background: rgba(10, 10, 11, 0.8);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-bottom: 1px solid var(--border-light);
}

.header-content {
  padding: 20px;
  animation: slideDown 0.6s var(--ease-out);
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.app-title {
  font-size: 32px;
  font-weight: 800;
  letter-spacing: -0.5px;
  margin-bottom: 16px;
  background: linear-gradient(135deg, var(--primary-light), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  display: inline-block;
}

.week-selector {
  display: flex;
  background: var(--bg-glass);
  border-radius: 16px;
  padding: 4px;
  backdrop-filter: blur(10px);
  border: 1px solid var(--border-light);
}

.week-btn {
  flex: 1;
  padding: 12px 20px;
  background: transparent;
  border: none;
  color: var(--text-secondary);
  font-size: 15px;
  font-weight: 600;
  border-radius: 12px;
  transition: all 0.3s var(--ease-out);
  position: relative;
  overflow: hidden;
}

.week-btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  transition: all 0.5s var(--ease-out);
}

.week-btn.active {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  transform: scale(1.05);
  box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
}

.week-btn:active {
  transform: scale(0.95);
}

.container {
  padding: 20px;
  padding-bottom: calc(100px + var(--safe-bottom));
}

.date-range {
  text-align: center;
  color: var(--text-secondary);
  font-size: 14px;
  margin-bottom: 24px;
  font-weight: 500;
  letter-spacing: 0.5px;
  animation: fadeIn 0.8s var(--ease-out) 0.2s both;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.days-grid {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.day-card {
  background: var(--bg-glass);
  backdrop-filter: blur(20px) brightness(1.1);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 20px;
  position: relative;
  overflow: hidden;
  transform-origin: center;
  animation: cardEntry 0.6s var(--ease-out) backwards;
  transition: all 0.4s var(--ease-out);
  cursor: pointer;
}

.day-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, transparent, rgba(99, 102, 241, 0.1));
  opacity: 0;
  transition: opacity 0.3s;
}

.day-card:hover::before {
  opacity: 1;
}

.day-card:nth-child(1) { animation-delay: 0.1s; }
.day-card:nth-child(2) { animation-delay: 0.2s; }
.day-card:nth-child(3) { animation-delay: 0.3s; }
.day-card:nth-child(4) { animation-delay: 0.4s; }
.day-card:nth-child(5) { animation-delay: 0.5s; }
.day-card:nth-child(6) { animation-delay: 0.6s; }
.day-card:nth-child(7) { animation-delay: 0.7s; }

@keyframes cardEntry {
  from {
    opacity: 0;
    transform: translateY(30px) scale(0.9);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.day-card:active {
  transform: scale(0.98);
}

.day-card.has-meals {
  background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), var(--bg-glass));
  border-color: rgba(99, 102, 241, 0.3);
}

.day-card.weekend {
  background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), var(--bg-glass));
  border-color: rgba(245, 158, 11, 0.2);
}

.day-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.day-info {
  flex: 1;
}

.day-name {
  font-size: 20px;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 4px;
}

.day-date {
  font-size: 13px;
  color: var(--text-secondary);
  font-weight: 500;
}

.day-status {
  display: flex;
  gap: 8px;
  align-items: center;
}

.status-badge {
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

.badge-quick {
  background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(245, 158, 11, 0.1));
  color: #fbbf24;
  border: 1px solid rgba(245, 158, 11, 0.3);
}

.badge-delivery {
  background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.1));
  color: #a78bfa;
  border: 1px solid rgba(139, 92, 246, 0.3);
}

.meal-content {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.meal-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  background: rgba(255, 255, 255, 0.03);
  border-radius: 16px;
  border: 1px solid var(--border-light);
  transition: all 0.3s var(--ease-out);
}

.meal-item:hover {
  background: rgba(255, 255, 255, 0.05);
  transform: translateX(4px);
}

.meal-icon {
  width: 36px;
  height: 36px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 14px;
  flex-shrink: 0;
}

.meal-icon.lunch {
  background: linear-gradient(135deg, #fbbf24, #f59e0b);
  color: white;
  box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
}

.meal-icon.dinner {
  background: linear-gradient(135deg, #60a5fa, #3b82f6);
  color: white;
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}

.meal-details {
  flex: 1;
}

.meal-name {
  font-size: 15px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 2px;
}

.meal-description {
  font-size: 13px;
  color: var(--text-secondary);
}

.empty-state {
  text-align: center;
  padding: 20px;
  color: var(--text-tertiary);
  font-size: 14px;
}

.empty-state-icon {
  font-size: 32px;
  margin-bottom: 8px;
  opacity: 0.5;
}

.action-bar {
  position: fixed;
  bottom: var(--safe-bottom);
  left: 0;
  right: 0;
  padding: 20px;
  background: linear-gradient(to top, rgba(10, 10, 11, 0.95), transparent);
  z-index: 100;
}

.action-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(20px) brightness(1.2);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 12px;
}

.action-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  padding: 12px 8px;
  background: transparent;
  border: none;
  color: var(--text-primary);
  border-radius: 16px;
  transition: all 0.3s var(--ease-out);
  position: relative;
  overflow: hidden;
}

.action-btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 120%;
  height: 120%;
  background: radial-gradient(circle, currentColor 0%, transparent 70%);
  transform: translate(-50%, -50%) scale(0);
  opacity: 0.2;
  transition: all 0.4s var(--ease-out);
}

.action-btn:active::before {
  transform: translate(-50%, -50%) scale(1);
}

.action-btn:active {
  transform: scale(0.95);
}

.action-icon {
  font-size: 24px;
  transition: transform 0.3s var(--ease-spring);
}

.action-label {
  font-size: 11px;
  font-weight: 600;
  opacity: 0.7;
}

.action-btn.shuffle { color: #10b981; }
.action-btn.list { color: #60a5fa; }
.action-btn.share { color: #f59e0b; }
.action-btn.settings { color: #a78bfa; }

.action-btn:hover .action-icon {
  transform: scale(1.1) translateY(-2px);
}

/* Modal Styles */
.modal {
  position: fixed;
  inset: 0;
  z-index: 1000;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding: 20px;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s var(--ease-out);
}

.modal.active {
  opacity: 1;
  pointer-events: all;
}

.modal-content {
  width: 100%;
  max-width: 500px;
  max-height: 80vh;
  background: var(--bg-secondary);
  border-radius: 24px 24px 0 0;
  transform: translateY(100%);
  transition: transform 0.4s var(--ease-spring);
  overflow: hidden;
}

.modal.active .modal-content {
  transform: translateY(0);
}

.modal-header {
  padding: 24px;
  border-bottom: 1px solid var(--border);
  background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), transparent);
}

.modal-title {
  font-size: 24px;
  font-weight: 700;
  color: var(--text-primary);
}

.modal-body {
  padding: 24px;
  overflow-y: auto;
  max-height: 60vh;
}

.meal-selector {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-bottom: 24px;
}

.meal-type-label {
  font-size: 14px;
  font-weight: 600;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}

.meal-options {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.meal-option {
  padding: 10px 16px;
  background: var(--bg-glass);
  border: 1px solid var(--border);
  border-radius: 12px;
  color: var(--text-primary);
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s var(--ease-out);
  cursor: pointer;
}

.meal-option:hover {
  background: rgba(99, 102, 241, 0.2);
  border-color: var(--primary);
  transform: translateY(-2px);
}

.meal-option.selected {
  background: var(--primary);
  border-color: var(--primary);
  color: white;
}

.modal-actions {
  padding: 20px;
  border-top: 1px solid var(--border);
  display: flex;
  gap: 12px;
}

.modal-btn {
  flex: 1;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s var(--ease-out);
}

.modal-btn.cancel {
  background: var(--bg-glass);
  color: var(--text-primary);
  border: 1px solid var(--border);
}

.modal-btn.save {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.modal-btn:active {
  transform: scale(0.95);
}

.floating-add {
  position: fixed;
  bottom: calc(120px + var(--safe-bottom));
  right: 20px;
  width: 56px;
  height: 56px;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  border-radius: 28px;
  border: none;
  color: white;
  font-size: 28px;
  font-weight: 300;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
  transition: all 0.3s var(--ease-spring);
  z-index: 99;
}

.floating-add:active {
  transform: scale(0.9);
}

.floating-add:hover {
  transform: scale(1.1) rotate(90deg);
}

/* Loading State */
.loading-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

.loading-overlay.active {
  opacity: 1;
  pointer-events: all;
}

.loading-spinner {
  width: 60px;
  height: 60px;
  border: 3px solid var(--border);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Toasts */
.toast {
  position: fixed;
  bottom: calc(180px + var(--safe-bottom));
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  padding: 12px 20px;
  background: rgba(10, 10, 11, 0.95);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 12px;
  color: var(--text-primary);
  font-size: 14px;
  font-weight: 500;
  opacity: 0;
  transition: all 0.3s var(--ease-out);
  z-index: 10000;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* Settings */
.settings-section {
  padding: 24px 20px;
}

.setting-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px;
  background: var(--bg-glass);
  border-radius: 16px;
  border: 1px solid var(--border);
  margin-bottom: 12px;
}

.setting-label {
  font-size: 16px;
  font-weight: 500;
  color: var(--text-primary);
}

.switch {
  position: relative;
  width: 51px;
  height: 31px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  border: 1px solid var(--border);
  transition: all 0.3s var(--ease-out);
  cursor: pointer;
}

.switch::after {
  content: '';
  position: absolute;
  width: 27px;
  height: 27px;
  background: white;
  border-radius: 14px;
  top: 2px;
  left: 2px;
  transition: all 0.3s var(--ease-spring);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.switch.active {
  background: var(--primary);
  border-color: var(--primary);
}

.switch.active::after {
  transform: translateX(20px);
}

/* Responsive tweaks for iPhone 11/12 */
@media (max-width: 414px) {
  .app-title {
    font-size: 28px;
  }
  
  .day-card {
    padding: 16px;
  }
  
  .meal-item {
    padding: 10px;
  }
  
  .action-grid {
    padding: 10px;
    gap: 10px;
  }
}

@supports (backdrop-filter: blur(20px)) {
  .header,
  .day-card,
  .modal-content,
  .action-grid {
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
  }
}

/* Prevent overscroll */
html, body {
  overscroll-behavior: none;
}

/* Smooth scrolling */
.container {
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}
</style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1 class="app-title">Meal Planner Pro</h1>
      <div class="week-selector">
        <button class="week-btn" id="thisWeek">This Week</button>
        <button class="week-btn active" id="nextWeek">Next Week</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="date-range" id="dateRange">Loading...</div>
    
    <div class="days-grid" id="daysGrid">
      <!-- Days will be rendered here -->
    </div>

    <div class="settings-section">
      <div class="setting-item">
        <span class="setting-label">Weekend Planning</span>
        <div class="switch" id="weekendToggle"></div>
      </div>
      <div class="setting-item">
        <span class="setting-label">Dark Mode</span>
        <div class="switch active" id="themeToggle"></div>
      </div>
    </div>
  </div>

  <button class="floating-add" id="quickAdd">+</button>

  <div class="action-bar">
    <div class="action-grid">
      <button class="action-btn shuffle" id="shuffleBtn">
        <span class="action-icon">üé≤</span>
        <span class="action-label">Shuffle</span>
      </button>
      <button class="action-btn list" id="listBtn">
        <span class="action-icon">üìù</span>
        <span class="action-label">List</span>
      </button>
      <button class="action-btn share" id="shareBtn">
        <span class="action-icon">üì§</span>
        <span class="action-label">Share</span>
      </button>
      <button class="action-btn settings" id="settingsBtn">
        <span class="action-icon">‚öôÔ∏è</span>
        <span class="action-label">More</span>
      </button>
    </div>
  </div>

  <div class="modal" id="dayModal">
    <div class="modal-content">

        <h2 class="modal-title" id="modalTitle">Plan Your Day</h2>

        <div class="meal-selector">
          <div>
            <div class="meal-type-label">Lunch Options</div>
            <div class="meal-options" id="lunchOptions"></div>
          </div>
          <div>
            <div class="meal-type-label">Dinner Options</div>

      </div>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

<script>
class MealPlannerPro {
  constructor() {
    this.data = this.loadData();
    this.currentWeek = 'next';
    this.weekendEnabled = false;
    this.currentEditingDay = null;
    
    this.meals = {
      lunch: [
        "Caesar Salad", "Grilled Chicken Wrap", "Vegetable Soup", "Quinoa Bowl",
        "Pasta Primavera", "Turkey Sandwich", "Greek Salad", "Sushi Roll",
        "Buddha Bowl", "Chicken Salad", "Tomato Soup", "Mediterranean Wrap"
      ],
      dinner: [
        "Grilled Salmon", "Chicken Parmesan", "Beef Stir Fry", "Veggie Lasagna",
        "Tacos", "Pizza", "Pad Thai", "Steak & Potatoes", "Curry Chicken",
        "Spaghetti Bolognese", "Roast Chicken", "Fish Tacos", "Veggie Burger"
      ],
      sides: [
        "Roasted Vegetables", "Mashed Potatoes", "Rice Pilaf", "Garden Salad",
        "Garlic Bread", "Coleslaw", "Sweet Potato Fries", "Steamed Broccoli",
        "Corn on the Cob", "Quinoa", "Green Beans", "Caesar Salad"
      ]
    };
    
    this.init();
  }

  init() {
    this.setupEventListeners();
    this.updateDateRange();
    this.renderDays();
    this.startAnimations();
  }

  setupEventListeners() {
    // Week selectors
    document.getElementById('thisWeek').addEventListener('click', () => this.selectWeek('this'));
    document.getElementById('nextWeek').addEventListener('click', () => this.selectWeek('next'));
    
    // Action buttons
    document.getElementById('shuffleBtn').addEventListener('click', () => this.shuffleAll());
    document.getElementById('listBtn').addEventListener('click', () => this.showGroceryList());
    document.getElementById('shareBtn').addEventListener('click', () => this.sharePlan());
    document.getElementById('settingsBtn').addEventListener('click', () => this.showSettings());
    document.getElementById('quickAdd').addEventListener('click', () => this.quickAddMeal());
    
    // Weekend toggle
    document.getElementById('weekendToggle').addEventListener('click', () => this.toggleWeekend());
    
    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());
    
    // Modal controls
    document.getElementById('modalCancel').addEventListener('click', () => this.closeModal());
    document.getElementById('modalSave').addEventListener('click', () => this.saveMealPlan());
    
    // Close modal on background click
    document.getElementById('dayModal').addEventListener('click', (e) => {
      if (e.target.id === 'dayModal') this.closeModal();
    });
    
    // Swipe gestures
    this.setupGestures();
  }

  setupGestures() {
    let touchStart = null;
    let touchEnd = null;
    
    document.addEventListener('touchstart', (e) => {
      touchStart = e.touches[0].clientX;
    });
    
    document.addEventListener('touchmove', (e) => {
      touchEnd = e.touches[0].clientX;
    });
    
    document.addEventListener('touchend', () => {
      if (!touchStart || !touchEnd) return;
      
      const distance = touchStart - touchEnd;
      const threshold = 100;
      
      if (Math.abs(distance) > threshold) {
        if (distance > 0) {
          // Swipe left - next week
          if (this.currentWeek === 'this') this.selectWeek('next');
        } else {
          // Swipe right - this week
          if (this.currentWeek === 'next') this.selectWeek('this');
        }
      }
    });
  }

  selectWeek(week) {
    this.currentWeek = week;
    
    document.querySelectorAll('.week-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(week + 'Week').classList.add('active');
    
    this.updateDateRange();
    this.renderDays();
    this.triggerHaptic();
  }

  updateDateRange() {
    const today = new Date();
    const weekStart = new Date(today);
    const dayOfWeek = today.getDay();
    const diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
    
    weekStart.setDate(today.getDate() + diff);
    
    if (this.currentWeek === 'next') {
      weekStart.setDate(weekStart.getDate() + 7);
    }
    
    const weekEnd = new Date(weekStart);
    weekEnd.setDate(weekStart.getDate() + 6);
    
    const options = { month: 'short', day: 'numeric' };
    const startStr = weekStart.toLocaleDateString('en-US', options);
    const endStr = weekEnd.toLocaleDateString('en-US', options);
    
    document.getElementById('dateRange').textContent = `${startStr} - ${endStr}`;
  }

  renderDays() {
    const daysGrid = document.getElementById('daysGrid');
    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    const today = new Date();
    const weekStart = new Date(today);
    const dayOfWeek = today.getDay();
    const diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
    
    weekStart.setDate(today.getDate() + diff);
    if (this.currentWeek === 'next') {
      weekStart.setDate(weekStart.getDate() + 7);
    }
    
    const daysToShow = this.weekendEnabled ? 7 : 5;
    
    daysGrid.innerHTML = '';
    
    for (let i = 0; i < daysToShow; i++) {
      const currentDate = new Date(weekStart);
      currentDate.setDate(weekStart.getDate() + i);
      const dayKey = this.getDayKey(currentDate);
      const dayData = this.data[dayKey] || { lunch: '', dinner: '', side: '' };
      const isWeekend = i >= 5;
      const hasMeals = dayData.lunch || dayData.dinner;
      
      const card = document.createElement('div');
      card.className = `day-card ${isWeekend ? 'weekend' : ''} ${hasMeals ? 'has-meals' : ''}`;
      card.innerHTML = `
        <div class="day-header">
          <div class="day-info">
            <div class="day-name">${days[i]}</div>
            <div class="day-date">${currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</div>
          </div>
          <div class="day-status">
            ${dayData.mode === 'quick' ? '<span class="status-badge badge-quick">‚ö° Quick</span>' : ''}
            ${dayData.mode === 'delivery' ? '<span class="status-badge badge-delivery">üöö Delivery</span>' : ''}
          </div>
        </div>
        <div class="meal-content">
          ${this.renderMealContent(dayData)}
        </div>
      `;
      
      card.addEventListener('click', () => this.openDayEditor(dayKey, days[i]));
      daysGrid.appendChild(card);
    }
  }

  renderMealContent(dayData) {
    if (!dayData.lunch && !dayData.dinner) {
      return `
        <div class="empty-state">
          <div class="empty-state-icon">üçΩÔ∏è</div>
          <div>Tap to plan meals</div>
        </div>
      `;
    }
    
    let content = '';
    
    if (dayData.lunch) {
      content += `
        <div class="meal-item">
          <div class="meal-icon lunch">L</div>
          <div class="meal-details">
            <div class="meal-name">${dayData.lunch}</div>
            <div class="meal-description">Lunch</div>
          </div>
        </div>
      `;
    }
    
    if (dayData.dinner) {
      content += `
        <div class="meal-item">
          <div class="meal-icon dinner">D</div>
          <div class="meal-details">
            <div class="meal-name">${dayData.dinner}</div>
            <div class="meal-description">Dinner${dayData.side ? ` with ${dayData.side}` : ''}</div>
          </div>
        </div>
      `;
    }
    
    return content;
  }

  openDayEditor(dayKey, dayName) {
    this.currentEditingDay = dayKey;
    const modal = document.getElementById('dayModal');
    const dayData = this.data[dayKey] || { lunch: '', dinner: '', side: '' };
    
    document.getElementById('modalTitle').textContent = `Plan ${dayName}`;
    
    // Render meal options
    this.renderMealOptions('lunchOptions', this.meals.lunch, dayData.lunch);
    this.renderMealOptions('dinnerOptions', this.meals.dinner, dayData.dinner);
    this.renderMealOptions('sideOptions', this.meals.sides, dayData.side);
    
    modal.classList.add('active');
    this.triggerHaptic();
  }

  renderMealOptions(elementId, options, selected) {
    const container = document.getElementById(elementId);
    container.innerHTML = options.map(option => `
      <button class="meal-option ${option === selected ? 'selected' : ''}" data-meal="${option}">
        ${option}
      </button>
    `).join('');
    
    container.querySelectorAll('.meal-option').forEach(btn => {
      btn.addEventListener('click', (e) => {
        container.querySelectorAll('.meal-option').forEach(b => b.classList.remove('selected'));
        e.target.classList.add('selected');
        this.triggerHaptic();
      });
    });
  }

  closeModal() {
    document.getElementById('dayModal').classList.remove('active');
  }

  saveMealPlan() {
    const lunch = document.querySelector('#lunchOptions .meal-option.selected')?.dataset.meal || '';
    const dinner = document.querySelector('#dinnerOptions .meal-option.selected')?.dataset.meal || '';
    const side = document.querySelector('#sideOptions .meal-option.selected')?.dataset.meal || '';
    
    if (!this.data[this.currentEditingDay]) {
      this.data[this.currentEditingDay] = {};
    }
    
    this.data[this.currentEditingDay] = { lunch, dinner, side };
    this.saveData();
    this.renderDays();
    this.closeModal();
    this.showToast('Meal plan saved!');
  }

  shuffleAll() {
    const days = this.weekendEnabled ? 7 : 5;
    const dayNames = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    const today = new Date();
    const weekStart = new Date(today);
    const dayOfWeek = today.getDay();
    const diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
    
    weekStart.setDate(today.getDate() + diff);
    if (this.currentWeek === 'next') {
      weekStart.setDate(weekStart.getDate() + 7);
    }
    
    for (let i = 0; i < days; i++) {
      const currentDate = new Date(weekStart);
      currentDate.setDate(weekStart.getDate() + i);
      const dayKey = this.getDayKey(currentDate);
      
      this.data[dayKey] = {
        lunch: this.getRandomMeal(this.meals.lunch),
        dinner: this.getRandomMeal(this.meals.dinner),
        side: this.getRandomMeal(this.meals.sides)
      };
    }
    
    this.saveData();
    this.renderDays();
    this.triggerHaptic('impact');
    this.showToast('Meals shuffled! üé≤');
  }

  getRandomMeal(meals) {
    return meals[Math.floor(Math.random() * meals.length)];
  }

  toggleWeekend() {
    this.weekendEnabled = !this.weekendEnabled;
    document.getElementById('weekendToggle').classList.toggle('active');
    this.renderDays();
    this.triggerHaptic();
  }

  toggleTheme() {
    // Implementation for theme toggle
    document.getElementById('themeToggle').classList.toggle('active');
    this.triggerHaptic();
  }

  quickAddMeal() {
    // Quick add functionality
    this.showToast('Quick add coming soon!');
    this.triggerHaptic();
  }

  showGroceryList() {
    // Generate and show grocery list
    this.showToast('Grocery list coming soon!');
    this.triggerHaptic();
  }

  sharePlan() {
    const shareText = this.generateShareText();
    
    if (navigator.share) {
      navigator.share({
        title: 'Weekly Meal Plan',
        text: shareText
      }).catch(() => {
        this.copyToClipboard(shareText);
      });
    } else {
      this.copyToClipboard(shareText);
    }
  }

  generateShareText() {
    let text = 'üçΩÔ∏è Weekly Meal Plan\n\n';
    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    const daysToShow = this.weekendEnabled ? 7 : 5;
    
    for (let i = 0; i < daysToShow; i++) {
      const today = new Date();
      const weekStart = new Date(today);
      const dayOfWeek = today.getDay();
      const diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
      
      weekStart.setDate(today.getDate() + diff);
      if (this.currentWeek === 'next') {
        weekStart.setDate(weekStart.getDate() + 7);
      }
      
      const currentDate = new Date(weekStart);
      currentDate.setDate(weekStart.getDate() + i);
      const dayKey = this.getDayKey(currentDate);
      const dayData = this.data[dayKey] || {};
      
      text += `${days[i]}:\n`;
      if (dayData.lunch) text += `  Lunch: ${dayData.lunch}\n`;
      if (dayData.dinner) text += `  Dinner: ${dayData.dinner}${dayData.side ? ` with ${dayData.side}` : ''}\n`;
      text += '\n';
    }
    
    return text;
  }

  copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      this.showToast('Copied to clipboard! üìã');
    });
  }

  showSettings() {
    this.showToast('More settings coming soon!');
    this.triggerHaptic();
  }

  showToast(message) {
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = message;
    document.body.appendChild(toast);
    
    setTimeout(() => toast.classList.add('show'), 100);
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }

  triggerHaptic(type = 'light') {
    if (navigator.vibrate) {
      const patterns = {
        light: 10,
        impact: 20,
        heavy: 30
      };
      navigator.vibrate(patterns[type] || 10);
    }
  }

  startAnimations() {
    // Add subtle floating animation to cards
    const cards = document.querySelectorAll('.day-card');
    cards.forEach((card, index) => {
      card.style.animationDelay = `${index * 0.1}s`;
    });
  }

  getDayKey(date) {
    return `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
  }

  saveData() {
    localStorage.setItem('mealPlannerData', JSON.stringify(this.data));
  }

  loadData() {
    const saved = localStorage.getItem('mealPlannerData');
    return saved ? JSON.parse(saved) : {};
  }
}

  new MealPlannerPro();
