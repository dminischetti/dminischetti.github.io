<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Buon Compleanno Chiara ‚ú®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Handlee:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-primary: linear-gradient(135deg, #ff9a9e, #fecfef, #a8edea);
      --gradient-secondary: linear-gradient(135deg, #f093fb, #f5576c, #4facfe);
      --gradient-tertiary: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      --text-primary: #333;
      --text-light: #666;
      --accent: #FF69B4;
      --accent-light: #FFB6C1;
      --white: #fff;
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
      --shadow-hover: 0 20px 40px rgba(0,0,0,0.15);
      --font-display: 'Pacifico', cursive;
      --font-body: 'Handlee', cursive;
      --border-radius: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-body);
      background: var(--gradient-primary);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .container {
      max-width: 100%;
      padding: 15px;
      margin: 0 auto;
      text-align: center;
    }
    .header {
      margin: 20px 0 30px;
      position: relative;
    }
    h1 {
      font-family: var(--font-display);
      font-size: 2.5rem;
      color: var(--accent);
      margin: 10px 0;
      animation: titleFloat 3s ease-in-out infinite;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    @keyframes titleFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-5px) scale(1.02); }
    }
    .subtitle {
      font-size: 1.1rem;
      margin: 15px 0;
      color: var(--text-light);
      animation: fadeInUp 1s ease 0.5s both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .interactive-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      font-size: 1.5rem;
      color: var(--accent-light);
      animation: floatHeart 4s ease-in-out infinite;
      cursor: pointer;
      pointer-events: all;
      transition: var(--transition);
    }
    .heart:hover {
      transform: scale(1.5) rotate(15deg);
      color: var(--accent);
    }
    @keyframes floatHeart {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      25% { transform: translateY(-10px) rotate(5deg); opacity: 1; }
      75% { transform: translateY(-5px) rotate(-5deg); opacity: 1; }
    }
    .video-container {
      background-color: #000;
      margin: 25px auto;
      max-width: 100%;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: var(--white);
      transition: var(--transition);
      animation: slideInLeft 1s ease 0.3s both;
      position: relative;
    }
    .video-container:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-5px);
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    video {
      background-color: #000;
      width: 100%;
      display: block;
      border-radius: var(--border-radius);
    }
    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(255, 105, 180, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }
    .play-overlay:hover {
      transform: translate(-50%, -50%) scale(1.1);
      background: rgba(255, 105, 180, 1);
    }
    .play-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .cta-button {
      display: inline-block;
      margin: 25px auto;
      padding: 18px 35px;
      background: var(--gradient-secondary);
      background-size: 200% 200%;
      color: var(--white);
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: var(--transition);
      animation: slideInRight 1s ease 0.6s both, buttonGlow 2s ease infinite alternate;
      position: relative;
      overflow: hidden;
    }
    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .cta-button:hover::before {
      left: 100%;
    }
    .cta-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-hover);
      background-position: 100% 100%;
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes buttonGlow {
      from { box-shadow: var(--shadow), 0 0 20px rgba(255, 105, 180, 0.3); }
      to { box-shadow: var(--shadow-hover), 0 0 30px rgba(255, 105, 180, 0.5); }
    }
    .message {
      margin: 30px auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-style: italic;
      box-shadow: var(--shadow);
      transition: var(--transition);
      animation: fadeInUp 1s ease 0.9s both;
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }
    .message::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 105, 180, 0.1), transparent);
      animation: shimmer 3s ease infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    .message:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    .signature {
      margin-top: 15px;
      font-family: var(--font-display);
      font-size: 1.3rem;
      color: var(--accent);
      position: relative;
      z-index: 2;
    }
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: var(--gradient-tertiary);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s, opacity 0.2s;
      z-index: 9999;
      opacity: 0;
      mix-blend-mode: difference;
    }
    .cursor.active { opacity: 1; }
    .cursor.hover { width: 40px; height: 40px; }
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .floating-element {
      position: absolute;
      font-size: 1.2rem;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(5deg); }
      66% { transform: translateY(-10px) rotate(-5deg); }
    }
    .celebration-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: var(--gradient-secondary);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 1000;
    }
    .celebration-btn:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: var(--shadow-hover);
    }
    
    /* Easter Egg - Hidden in heart */
    .signature .secret-heart {
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-block;
    }
    
    .signature .secret-heart:hover {
      transform: scale(1.1);
    }
    
    .signature .secret-heart:active {
      transform: scale(1.3);
    }
    
    .signature .secret-heart.clicked {
      animation: heartBeat 0.3s ease;
    }
    
    @keyframes heartBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
    
    .secret-video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      backdrop-filter: blur(20px);
    }
    
    .secret-video-modal.show {
      display: flex;
      animation: fadeIn 0.5s ease;
    }
    
    .secret-video-container {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      background: var(--white);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: scaleIn 0.5s ease;
    }
    
    .secret-close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: rgba(255, 105, 180, 0.9);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 10001;
      transition: var(--transition);
    }
    
    .secret-close-btn:hover {
      background: rgba(255, 105, 180, 1);
      transform: scale(1.1);
    }
    
    .secret-video {
      width: 100%;
      height: auto;
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    /* Tablet Styles */
    @media (min-width: 768px) {
      .container {
        max-width: 750px;
        padding: 25px;
      }
      h1 { font-size: 3.5rem; }
      .subtitle { font-size: 1.3rem; }
      .cta-button { font-size: 1.2rem; padding: 20px 40px; }
      .message { font-size: 1.2rem; padding: 30px; }
      .signature { font-size: 1.4rem; }
    }
    /* Desktop Styles */
    @media (min-width: 1024px) {
      .container {
        max-width: 900px;
        padding: 40px;
      }
      h1 { font-size: 4rem; }
      .subtitle { font-size: 1.5rem; }
      
      .video-container {
        max-width: 700px;
        margin: 40px auto;
      }
      .cta-button { 
        font-size: 1.3rem; 
        padding: 22px 45px;
        margin: 35px auto;
      }
      .message { 
        font-size: 1.3rem; 
        padding: 35px;
        margin: 40px auto;
      }
      .signature { font-size: 1.5rem; }
      .cursor { display: block; }
      
      /* Desktop-only hover effects */
      .heart:nth-child(odd) { animation-delay: -1s; }
      .heart:nth-child(even) { animation-delay: -2s; }
      
      .floating-element:nth-child(odd) { animation-delay: -2s; }
      .floating-element:nth-child(even) { animation-delay: -4s; }
    }
    /* Mobile-only styles */
    @media (max-width: 767px) {
      .cursor { display: none; }
      
      .celebration-btn {
        bottom: 15px;
        right: 15px;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
      .play-overlay {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      .secret-video-container {
        max-width: 95%;
        max-height: 80%;
        margin: 20px;
      }
      
      .secret-close-btn {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="cursor"></div>
<div class="floating-elements"></div>
<div class="container">
  <div class="header">
    <div class="interactive-hearts"></div>
    <h1>Buon Compleanno Bimba!</h1>
    <p class="subtitle">Con tutto il nostro amore ‚ú®</p>
  </div>
  <div class="video-container">
    <video controls playsinline preload="metadata" id="birthdayVideo">
      <source src="/video/book.mp4" type="video/mp4">
      Il tuo browser non supporta il video.
    </video>
    <div class="play-overlay" id="playOverlay">‚ñ∂</div>
  </div>
  <a href="https://www.canva.com/design/DAGphrIEQZU/UzsvQvuyqJTigbo5W9F_nQ/view"
     target="_blank" class="cta-button">
    üìö Apri il tuo libro digitale ‚ú®
  </a>
  <div class="message">
    "Ogni giorno con te √® un regalo prezioso. Oggi festeggiamo non solo il tuo compleanno, ma la felicit√† che porti nelle nostre vite."
    <div class="signature">Con tantissimo amore,<br>Dominic, Mia e Liam <span class="secret-heart" id="easterEgg">‚ù§Ô∏è</span></div>
  </div>
</div>

<!-- Secret Video Modal -->
<div class="secret-video-modal" id="secretModal">
  <div class="secret-video-container">
    <button class="secret-close-btn" id="closeSecret">√ó</button>
    <video class="secret-video" controls id="secretVideo">
      <source src="/video/book-old.mp4" type="video/mp4">
      Il tuo browser non supporta il video.
    </video>
  </div>
</div>

<button class="celebration-btn" id="celebrateBtn">üéâ</button>
<script>
  // Enhanced cursor tracking (desktop only)
  const cursor = document.querySelector('.cursor');
  let mouseX = 0, mouseY = 0;
  let cursorX = 0, cursorY = 0;
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    cursor.classList.add('active');
  });
  document.addEventListener('mouseleave', () => {
    cursor.classList.remove('active');
  });
  // Smooth cursor animation
  function animateCursor() {
    const dx = mouseX - cursorX;
    const dy = mouseY - cursorY;
    cursorX += dx * 0.1;
    cursorY += dy * 0.1;
    cursor.style.left = cursorX + 'px';
    cursor.style.top = cursorY + 'px';
    requestAnimationFrame(animateCursor);
  }
  animateCursor();
  // Cursor hover effects
  document.querySelectorAll('a, button, video, .heart').forEach(el => {
    el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
    el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
  });
  // Enhanced confetti system
  function createConfetti(count = 100) {
    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8', '#fdcb6e'];
    const shapes = ['circle', 'square', 'triangle'];
    
    for(let i = 0; i < count; i++) {
      const confetti = document.createElement('div');
      const color = colors[Math.floor(Math.random() * colors.length)];
      const shape = shapes[Math.floor(Math.random() * shapes.length)];
      const size = Math.random() * 8 + 4;
      const left = Math.random() * 100;
      const duration = Math.random() * 3 + 2;
      const delay = Math.random() * 2;
      
      let shapeCSS = '';
      if (shape === 'circle') {
        shapeCSS = 'border-radius: 50%;';
      } else if (shape === 'triangle') {
        shapeCSS = `
          width: 0; height: 0;
          border-left: ${size/2}px solid transparent;
          border-right: ${size/2}px solid transparent;
          border-bottom: ${size}px solid ${color};
          background: transparent;
        `;
      }
      
      confetti.style.cssText = `
        position: fixed;
        width: ${shape === 'triangle' ? 0 : size}px;
        height: ${shape === 'triangle' ? 0 : size}px;
        background: ${shape === 'triangle' ? 'transparent' : color};
        top: -20px;
        left: ${left}%;
        opacity: 1;
        animation: confettiFall ${duration}s linear ${delay}s forwards;
        pointer-events: none;
        z-index: 1000;
        ${shapeCSS}
      `;
      
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), (duration + delay) * 1000);
    }
  }
  // Add confetti animation
  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes confettiFall {
      to {
        transform: translateY(110vh) rotate(${Math.random() * 720}deg);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
  // Create floating hearts
  function createHearts() {
    const heartsContainer = document.querySelector('.interactive-hearts');
    const heartSymbols = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò'];
    
    for(let i = 0; i < 6; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
      heart.style.left = Math.random() * 80 + 10 + '%';
      heart.style.top = Math.random() * 60 + 20 + '%';
      heart.style.animationDelay = Math.random() * 4 + 's';
      
      heart.addEventListener('click', () => {
        heart.style.animation = 'none';
        heart.style.transform = 'scale(2) rotate(360deg)';
        heart.style.opacity = '0';
        setTimeout(() => {
          heart.style.animation = '';
          heart.style.transform = '';
          heart.style.opacity = '';
        }, 500);
        createConfetti(20);
      });
      
      heartsContainer.appendChild(heart);
    }
  }
  // Create floating background elements
  function createFloatingElements() {
    const container = document.querySelector('.floating-elements');
    const elements = ['‚ú®', 'üåü', '‚≠ê', 'üí´', 'üéÇ', 'üéà', 'üéÅ'];
    
    for(let i = 0; i < 15; i++) {
      const element = document.createElement('div');
      element.className = 'floating-element';
      element.textContent = elements[Math.floor(Math.random() * elements.length)];
      element.style.left = Math.random() * 95 + '%';
      element.style.top = Math.random() * 90 + '%';
      element.style.animationDelay = Math.random() * 6 + 's';
      element.style.fontSize = Math.random() * 0.8 + 0.8 + 'rem';
      container.appendChild(element);
    }
  }
  // Video controls
  const video = document.getElementById('birthdayVideo');
  const playOverlay = document.getElementById('playOverlay');
  playOverlay.addEventListener('click', () => {
    video.play();
    playOverlay.classList.add('hidden');
    createConfetti(150);
  });
  video.addEventListener('play', () => {
    playOverlay.classList.add('hidden');
    createConfetti(80);
  });
  video.addEventListener('pause', () => {
    playOverlay.classList.remove('hidden');
  });
  video.addEventListener('ended', () => {
    playOverlay.classList.remove('hidden');
    createConfetti(200);
  });
  // Initialize interactive elements
  createHearts();
  createFloatingElements();
  
  // Easter Egg functionality - Triple tap heart
  const easterEgg = document.getElementById('easterEgg');
  const secretModal = document.getElementById('secretModal');
  const secretVideo = document.getElementById('secretVideo');
  const closeSecret = document.getElementById('closeSecret');
  
  let clickCount = 0;
  let clickTimer = null;
  
  function handleEasterEggClick() {
    clickCount++;
    easterEgg.classList.add('clicked');
    
    // Remove animation class after animation completes
    setTimeout(() => {
      easterEgg.classList.remove('clicked');
    }, 300);
    
    // Reset counter after 2 seconds of no clicks
    if (clickTimer) clearTimeout(clickTimer);
    clickTimer = setTimeout(() => {
      clickCount = 0;
    }, 2000);
    
    // Open secret video after 3 clicks
    if (clickCount === 3) {
      secretModal.classList.add('show');
      createConfetti(150);
      clickCount = 0; // Reset counter
      if (clickTimer) clearTimeout(clickTimer);
    }
  }
  
  easterEgg.addEventListener('click', handleEasterEggClick);
  easterEgg.addEventListener('touchend', (e) => {
    e.preventDefault();
    handleEasterEggClick();
  });
  
  closeSecret.addEventListener('click', () => {
    secretModal.classList.remove('show');
    secretVideo.pause();
  });
  
  // Close modal when clicking outside
  secretModal.addEventListener('click', (e) => {
    if (e.target === secretModal) {
      secretModal.classList.remove('show');
      secretVideo.pause();
    }
  });
  
  // Close modal with Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && secretModal.classList.contains('show')) {
      secretModal.classList.remove('show');
      secretVideo.pause();
    }
  });
  
  // Celebration button
  document.getElementById('celebrateBtn').addEventListener('click', () => {
    createConfetti(150);
    
    // Trigger all interactive elements
    document.querySelectorAll('.heart').forEach((heart, index) => {
      setTimeout(() => {
        heart.click();
      }, index * 200);
    });
  });
  
  // Touch interactions for mobile
  let touchStartY = 0;
  document.addEventListener('touchstart', (e) => {
    touchStartY = e.touches[0].clientY;
  });
  document.addEventListener('touchend', (e) => {
    const touchEndY = e.changedTouches[0].clientY;
    const diff = touchStartY - touchEndY;
    
    // Swipe up gesture for confetti
    if (diff > 50) {
      createConfetti(50);
    }
  });
  // Auto-trigger some confetti on load
  setTimeout(() => createConfetti(30), 2000);
</script>
</body>
</html>
