<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>12/06/2011</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced starry background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        /* Improved hearts background effect */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .heart {
            position: absolute;
            top: -10%;
            color: rgba(255, 105, 180, 0.7);
            font-size: 24px;
            animation: fall 10s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Enhanced header with better entrance animation */
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            animation: fadeInDown 2s ease;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffcce6, #ff69b4, #ffb6c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            letter-spacing: 1px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.6)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.9)); }
        }
        
        .subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 15px;
            opacity: 0.9;
            color: #ffcce6;
            animation: slideInFromLeft 1.5s ease 0.5s both;
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 0.9;
                transform: translateX(0);
            }
        }
        
        .heart-divider {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .heart-divider i {
            color: #ff4d94;
            font-size: 1.8rem;
            margin: 0 15px;
            animation: heartPulse 2s infinite;
        }

        .heart-divider i:nth-child(1) { animation-delay: 0s; }
        .heart-divider i:nth-child(2) { animation-delay: 0.3s; }
        .heart-divider i:nth-child(3) { animation-delay: 0.6s; }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .heart-divider:before, .heart-divider:after {
            content: "";
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4d94, transparent);
            flex: 1;
            max-width: 100px;
        }
        
        /* Enhanced video container with better effects */
        .video-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto 30px;
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.6),
                0 0 0 5px rgba(255, 255, 255, 0.1),
                0 0 60px rgba(255, 20, 147, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
            transition: all 0.6s ease;
            animation: videoEntrance 2s ease 1s both;
            background: linear-gradient(45deg, rgba(255, 105, 180, 0.1), rgba(255, 182, 193, 0.1));
        }

        @keyframes videoEntrance {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateY(-15deg) rotateX(5deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg) rotateX(0deg) translateY(0);
            }
        }

        .video-container:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg) translateY(-5px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.8),
                0 0 0 5px rgba(255, 255, 255, 0.15),
                0 0 80px rgba(255, 20, 147, 0.6);
        }
        
        video {
            width: 100%;
            display: block;
            border-radius: 20px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.7));
            pointer-events: none;
            border-radius: 20px;
        }

        /* Floating decorative elements */
        .decorative-element {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 182, 193, 0.3);
            animation: floatAround 8s ease-in-out infinite;
            pointer-events: none;
        }

        .decorative-element:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .decorative-element:nth-child(2) {
            top: 20%;
            right: 5%;
            animation-delay: 2s;
        }

        .decorative-element:nth-child(3) {
            bottom: 10%;
            left: 8%;
            animation-delay: 4s;
        }

        @keyframes floatAround {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }
        
        /* Enhanced controls with better styling */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            animation: slideInUp 1.5s ease 1.5s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .control-btn {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 182, 193, 0.1));
            border: 2px solid rgba(255, 182, 193, 0.5);
            color: #ffb6c1;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .control-btn:hover::before {
            left: 100%;
        }
        
        .control-btn:hover {
            background: linear-gradient(145deg, rgba(255, 182, 193, 0.25), rgba(255, 105, 180, 0.15));
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
            border-color: rgba(255, 182, 193, 0.8);
        }

        .control-btn:active {
            transform: translateY(-2px);
        }
        
        /* Enhanced message container */
        .message-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 35px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 182, 193, 0.05));
            border-radius: 25px;
            border: 2px solid rgba(255, 182, 193, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: messageEntrance 2s ease 2s both;
        }

        @keyframes messageEntrance {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .message-container:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: shimmer 6s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); opacity: 0.3; }
            50% { transform: rotate(180deg); opacity: 0.6; }
        }
        
        .message-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.4rem;
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ffb6c1, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .message {
            font-size: 1.15rem;
            line-height: 1.8;
            text-align: center;
            font-weight: 300;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.9rem;
            text-align: right;
            margin-top: 25px;
            color: #ffcce6;
            position: relative;
            z-index: 2;
        }
        
        /* Enhanced footer */
        footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: auto;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 10;
            border-top: 1px solid rgba(255, 182, 193, 0.2);
        }
        
        /* Enhanced animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0.5deg); }
            50% { transform: translateY(-15px) rotate(-0.5deg); }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive improvements */
        @media (max-width: 414px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .message-title {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.05rem;
            }
            
            .control-btn {
                padding: 12px 22px;
                font-size: 0.95rem;
                gap: 8px;
            }
            
            .controls {
                gap: 12px;
            }
            
            .video-container {
                margin-bottom: 25px;
                border-radius: 20px;
            }

            .message-container {
                padding: 25px;
                margin: 30px auto;
            }
        }
        
        /* Chrome specific optimizations */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            .video-container {
                transform: perspective(1000px) rotateY(0) rotateX(0);
                backface-visibility: hidden;
            }
            
            video {
                transform: translateZ(0);
            }
        }

        /* Special effects for interactions */
        .love-burst {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            font-size: 2rem;
            color: #ff4d94;
            animation: loveBurst 2s ease-out forwards;
        }

        @keyframes loveBurst {
            0% {
                opacity: 1;
                transform: scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(2) rotate(360deg) translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced background elements -->
    <div class="stars" id="stars"></div>
    <div class="hearts" id="hearts"></div>
    
    <!-- Decorative floating elements -->
    <div class="decorative-element">🌟</div>
    <div class="decorative-element">💫</div>
    <div class="decorative-element">✨</div>
    
    <div class="container">
        <header>
            <h1>14 Anni dei Bimbi</h1>
            <div class="heart-divider">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
        </header>
        
        <main>
            <p class="subtitle">Parola per parola:</p>
            <div class="video-container">
                <video id="slideshowVideo" controls poster="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='450' viewBox='0 0 800 450'%3E%3Crect fill='%23161f38' width='800' height='450'/%3E%3Cpath fill='%23ff4d94' d='M400,225 Q450,200 500,225 T600,225' stroke='%23ff4d94' stroke-width='2' fill='none'/%3E%3Ccircle fill='%23ff4d94' cx='400' cy='225' r='30'/%3E%3C/svg%3E">
                    <source src="/video/output_max25mb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-overlay"></div>
            </div>

            <div class="controls">
                <button class="control-btn" id="playBtn">
                    <i class="fas fa-play"></i> Play Slideshow
                </button>
                <button class="control-btn" id="fullscreenBtn">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
                <button class="control-btn" id="heartBtn">
                    <i class="fas fa-heart"></i> Send Love
                </button>
            </div>
            
            <div class="message-container">
                <p class="message">
                    A te, che rendi ogni momento più bello.<br>
                    A noi, che da quattordici anni "corriamo" insieme tra sorrisi, baci e piccole meraviglie quotidiane.<br>
                    Sei il mio posto felice, per sempre.
                </p>
                <div class="signature">Buon anniversario, Bimba!</div>
            </div>
        </main>
        
        <footer>
            <p>Creato con il ❤️ per la mia Bimba</p>
            <p>© BTCON</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('slideshowVideo');
            const playBtn = document.getElementById('playBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const heartBtn = document.getElementById('heartBtn');
            const heartsContainer = document.getElementById('hearts');
            const starsContainer = document.getElementById('stars');
            
            // Create twinkling stars
            function createStars() {
                const starCount = 100;
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = Math.random() * 3 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.animationDelay = Math.random() * 3 + 's';
                    star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    starsContainer.appendChild(star);
                }
            }
            
            // Enhanced heart creation with better variety
            function createHearts() {
                const heartCount = 25;
                const heartTypes = ['💕', '💖', '💗', '💝', '💘', '❤️'];
                
                for (let i = 0; i < heartCount; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.animationDuration = (Math.random() * 8 + 12) + 's';
                        heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                        heart.style.opacity = Math.random() * 0.4 + 0.4;
                        heart.style.animationDelay = Math.random() * 2 + 's';
                        
                        heartsContainer.appendChild(heart);
                        
                        setTimeout(() => {
                            heart.remove();
                        }, parseFloat(heart.style.animationDuration) * 1000);
                    }, i * 200);
                }
            }
            
            // Initialize background effects
            createStars();
            createHearts();
            setInterval(createHearts, 20000);
            
            // Enhanced play button functionality
            playBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i> Pause Slideshow';
                    addSpecialHearts();
                    createLoveBurst(playBtn);
                } else {
                    video.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i> Play Slideshow';
                }
            });
            
            // Enhanced fullscreen functionality
            fullscreenBtn.addEventListener('click', () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
                createLoveBurst(fullscreenBtn);
            });
            
            // Enhanced heart button with better effects
            heartBtn.addEventListener('click', () => {
                // Create burst of hearts from button
                const rect = heartBtn.getBoundingClientRect();
                const heartTypes = ['💕', '💖', '💗', '💝', '💘', '❤️', '💓', '💞'];
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('love-burst');
                        heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                        
                        heart.style.left = (rect.left + rect.width/2) + 'px';
                        heart.style.top = (rect.top + rect.height/2) + 'px';
                        heart.style.animationDelay = (Math.random() * 0.5) + 's';
                        
                        // Random direction
                        const angle = (Math.random() * 360) * Math.PI / 180;
                        const distance = Math.random() * 200 + 100;
                        heart.style.setProperty('--end-x', Math.cos(angle) * distance + 'px');
                        heart.style.setProperty('--end-y', Math.sin(angle) * distance + 'px');
                        
                        document.body.appendChild(heart);
                        
                        setTimeout(() => {
                            heart.remove();
                        }, 2500);
                    }, i * 80);
                }
                
                // Enhanced love message
                showLoveMessage();
            });
            
            // Enhanced special hearts when video plays
            function addSpecialHearts() {
                const heartTypes = ['💕', '💖', '💗', '💝', '💘', '❤️'];
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
                        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                        heart.style.opacity = Math.random() * 0.6 + 0.4;
                        
                        heartsContainer.appendChild(heart);
                        
                        setTimeout(() => {
                            heart.remove();
                        }, parseFloat(heart.style.animationDuration) * 1000);
                    }, i * 100);
                }
            }
            
            // Create love burst effect at button location
            function createLoveBurst(button) {
                const rect = button.getBoundingClientRect();
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const burst = document.createElement('div');
                        burst.innerHTML = '✨';
                        burst.className = 'love-burst';
                        burst.style.left = (rect.left + rect.width/2) + 'px';
                        burst.style.top = (rect.top + rect.height/2) + 'px';
                        burst.style.color = '#ffd700';
                        
                        document.body.appendChild(burst);
                        
                        setTimeout(() => {
                            burst.remove();
                        }, 2000);
                    }, i * 50);
                }
            }
            
            // Enhanced love message display
            function showLoveMessage() {
                const messages = [
                    'Ti amo infinitamente! 💕',
                    'Sei la mia vita! ❤️',
                    'Per sempre insieme! 💖',
                    'Il mio cuore batte per te! 💗'
                ];
                
                const message = document.createElement('div');
                message.textContent = messages[Math.floor(Math.random() * messages.length)];
                message.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-family: 'Dancing Script', cursive;
                    font-size: 3rem;
                    color: #ff4d94;
                    z-index: 1000;
                    text-shadow: 0 0 30px rgba(255,255,255,0.8);
                    animation: loveMessage 3s ease-in-out forwards;
                    pointer-events: none;
                `;
                
                document.body.appendChild(message);
                
                setTimeout(() => {
                    message.remove();
                }, 3500);
            }
            
            // Video event listeners
            video.addEventListener('ended', () => {
                playBtn.innerHTML = '<i class="fas fa-redo"></i> Play Again';
                addSpecialHearts();
            });
            
            video.addEventListener('play', () => {
                playBtn.innerHTML = '<i class="fas fa-pause"></i> Pause Slideshow';
            });
            
            video.addEventListener('pause', () => {
                if (!video.ended) {
                    playBtn.innerHTML = '<i class="fas fa-play"></i> Play Slideshow';
                }
            });
            
            // Add enhanced animations
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes loveMessage {
                    0% { 
                        opacity: 0; 
                        transform: translate(-50%, -50%) scale(0.5); 
                    }
                    20% { 
                        opacity: 1; 
                        transform: translate(-50%, -50%) scale(1.2); 
                    }
                    80% { 
                        opacity: 1; 
                        transform: translate(-50%, -50%) scale(1); 
                    }
                    100% { 
                        opacity: 0; 
                        transform: translate(-50%, -150%) scale(1.5); 
                    }
                }
                
                .love-burst {
                    transform: translate(var(--end-x, 0), var(--end-y, 0));
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
