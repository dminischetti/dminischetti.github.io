name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.146.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Build Hugo site
        working-directory: ./blog
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/blog/"
          # Verify build succeeded
          if [ ! -d "public" ]; then
            echo "Hugo build failed - public directory not found"
            exit 1
          fi
      
      - name: Prepare deployment
        run: |
          # Create deployment directory
          mkdir -p _site
          
          # Copy all root files and folders except blog source and build artifacts
          rsync -av --exclude='blog' --exclude='_site' --exclude='.git' --exclude='.github' ./ _site/
          
          # Ensure blog source is removed (in case rsync included it)
          rm -rf _site/blog
          
          # Copy built Hugo site to blog subdirectory
          mkdir -p _site/blog
          cp -r blog/public/* _site/blog/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4