baseURL: "https://minischetti.org/"
title: "Dominic's Sandbox"
theme: "PaperMod"
languageCode: "en-us"

params:
  hamBurgerMenu: true
  env: "production"
  ShowReadingTime: true
  ShowShareButtons: true
  ShowBreadCrumbs: false
  ShowPostNavLinks: true
  useHLJS: true
  themeVariant: "dark"
  ShowCodeCopyButtons: true
  ShowFullTextinRSS: true
  socialIcons:
    - name: "linkedin"
      url: "https://linkedin.com/in/dminischetti"
  assets:
    disableFingerprinting: true
    disableHLJS: true
    favicon: "/favicons/favicon.ico"
    favicon16x16: "/favicons/favicon-16x16.png"
    favicon32x32: "/favicons/favicon-32x32.png"
    apple_touch_icon: "/favicons/apple-touch-icon.png"
    safari_pinned_tab: "/favicons/favicon.ico"

menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 1
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 2
    - identifier: "resume"
      name: "Resume"
      url: "/resume/"
      weight: 3
    - identifier: "blog"
      name: "Blog"
      url: "/posts/"
      weight: 4
    - identifier: "gallery"
      name: "Gallery"
      url: "/gallery/"
      weight: 5
    - identifier: "guestbook"
      name: "Guestbook"
      url: "/guestbook/"
      weight: 6

pagination:
  pagerSize: 5

services:
  googleAnalytics:
    id: "G-PS327TVEZ2"

outputs:
  home: ["HTML", "RSS", "JSON"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]
  term: ["HTML", "RSS"]