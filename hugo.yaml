  favicon16x16: "/favicons/favicon-16x16.png"
  favicon32x32: "/favicons/favicon-32x32.png"
  apple_touch_icon: "/favicons/apple-touch-icon.png"

menu:
  main:
    - identifier: "home"
      name: "HOME"
      url: "/"
      weight: 1
    - identifier: "about"
      name: "ME"
      url: "/about/"
      weight: 2
    - identifier: "resume"
      name: "RESUME"
      url: "/resume/"
      weight: 3
    - identifier: "blog"
      name: "BLOG"
      url: "/posts/"
      weight: 4
    - identifier: "guestbook"
      name: "GSTBK"
      url: "/guestbook/"
      weight: 5

pagination:
  pagerSize: 5