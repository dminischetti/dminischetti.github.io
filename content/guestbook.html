<style>
/* General Guestbook Styling */
#guestbooks___guestbook-form-container {
    max-width: 100%;
    padding: 20px;
    background-color: var(--background-color);
    border: 1px solid var(--blockquote-color);
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
}

/* Form Input Fields */
.guestbooks___input-container {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

.guestbooks___input-container input,
.guestbooks___input-container textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--blockquote-color);
    border-radius: 6px;
    font-size: 1rem;
    background: var(--code-background-color);
    color: var(--text-color);
    transition: border-color 0.3s ease, background 0.3s ease;
}

/* Ensure input fields are visible and distinct */
.guestbooks___input-container input:focus,
.guestbooks___input-container textarea:focus {
    border-color: var(--link-color);
    background: var(--background-color);
    outline: none;
}

/* Textarea Styling */
.guestbooks___input-container textarea {
    min-height: 120px;
    resize: vertical;
}

/* Submit Button */
input[type="submit"] {
    background-color: var(--link-color);
    color: #fff;
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s, transform 0.1s;
    font-weight: bold;
    text-transform: uppercase;
}

input[type="submit"]:hover {
    background-color: var(--visited-color);
    transform: scale(1.02);
}

/* Messages Section */
#guestbooks___guestbook-messages-container {
    padding: 20px;
    background-color: var(--code-background-color);
    border: 1px solid var(--blockquote-color);
    border-radius: 8px;
}

/* Dark Mode Adjustments */
@media (prefers-color-scheme: dark) {
    #guestbooks___guestbook-form-container {
        background-color: var(--background-color);
        border-color: var(--blockquote-color);
    }

    .guestbooks___input-container input,
    .guestbooks___input-container textarea {
        background: var(--code-background-color);
        color: var(--text-color);
        border-color: var(--blockquote-color);
    }

    input[type="submit"] {
        background-color: var(--link-color);
    }

    input[type="submit"]:hover {
        background-color: var(--visited-color);
    }
}
</style>
